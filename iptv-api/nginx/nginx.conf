# ============================================
# IPTV Proxy - Nginx Configuration
# ============================================
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 4096;
    use epoll;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Resolver DNS para proxy_pass con variables
    resolver 8.8.8.8 8.8.4.4 valid=300s;
    resolver_timeout 5s;

    # Logging format
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'rt=$request_time uct="$upstream_connect_time" '
                    'uht="$upstream_header_time" urt="$upstream_response_time"';

    access_log /var/log/nginx/access.log main;

    # Performance
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # Buffers
    client_body_buffer_size 10M;
    client_max_body_size 50M;

    # Gzip
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml application/json application/javascript
               application/xml application/xml+rss text/javascript application/vnd.apple.mpegurl;

    # Upstream API Backend
    upstream api_backend {
        server iptv-api:3001;
        keepalive 32;
    }

    server {
        listen 80;
        server_name _;

        # ============================================
        # Health Check
        # ============================================
        location /health {
            proxy_pass http://api_backend/health;
            proxy_http_version 1.1;
        }

        # ============================================
        # Playlist M3U (autenticación por usuario)
        # /playlist/{username}/{password}.m3u
        # ============================================
        location ~ ^/playlist/([^/]+)/([^/]+)\.m3u$ {
            proxy_pass http://api_backend/playlist/$1/$2.m3u$is_args$args;
            proxy_http_version 1.1;

            proxy_set_header Host $http_host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Headers para IPTV
            add_header Content-Type "application/vnd.apple.mpegurl; charset=utf-8" always;
            add_header Cache-Control "no-cache, no-store, must-revalidate" always;
        }

        # ============================================
        # Movie Streams (películas)
        # /movie/{username}/{password}/{provider_id}
        # ============================================
        location ~ ^/movie/([^/]+)/([^/]+)/(.+)$ {
            set $username $1;
            set $password $2;
            set $provider_id $3;
            set $stream_type "movie";

            auth_request /_validate_stream;
            auth_request_set $original_url $upstream_http_x_original_url;

            proxy_pass $original_url;
            proxy_http_version 1.1;

            proxy_set_header Host $proxy_host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

            proxy_buffering off;
            proxy_cache off;
            proxy_request_buffering off;

            proxy_connect_timeout 10s;
            proxy_send_timeout 7200s;
            proxy_read_timeout 7200s;

            proxy_set_header User-Agent "Mozilla/5.0 (Windows NT 10.0; Win64; x64)";

            add_header Access-Control-Allow-Origin * always;
        }

        # ============================================
        # Series Streams
        # /series/{username}/{password}/{provider_id}
        # ============================================
        location ~ ^/series/([^/]+)/([^/]+)/(.+)$ {
            set $username $1;
            set $password $2;
            set $provider_id $3;
            set $stream_type "series";

            auth_request /_validate_stream;
            auth_request_set $original_url $upstream_http_x_original_url;

            proxy_pass $original_url;
            proxy_http_version 1.1;

            proxy_set_header Host $proxy_host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

            proxy_buffering off;
            proxy_cache off;
            proxy_request_buffering off;

            proxy_connect_timeout 10s;
            proxy_send_timeout 7200s;
            proxy_read_timeout 7200s;

            proxy_set_header User-Agent "Mozilla/5.0 (Windows NT 10.0; Win64; x64)";

            add_header Access-Control-Allow-Origin * always;
        }

        # ============================================
        # Live Streams (canales en vivo)
        # /{username}/{password}/{provider_id} (sin /live/)
        # DEBE ir DESPUÉS de /movie/ y /series/ para no interferir
        # ============================================
        location ~ ^/([^/]+)/([^/]+)/(\d+)$ {
            # Variables para auth
            set $username $1;
            set $password $2;
            set $provider_id $3;
            set $stream_type "live";

            # Validar credenciales con FastAPI
            auth_request /_validate_stream;
            auth_request_set $original_url $upstream_http_x_original_url;

            # Proxy directo al stream origen (NO a FastAPI)
            proxy_pass $original_url;
            proxy_http_version 1.1;

            proxy_set_header Host $proxy_host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

            # Streaming optimizations
            proxy_buffering off;
            proxy_cache off;
            proxy_request_buffering off;

            # Timeouts largos para streams en vivo
            proxy_connect_timeout 10s;
            proxy_send_timeout 3600s;
            proxy_read_timeout 3600s;

            # Headers para el origen
            proxy_set_header User-Agent "Mozilla/5.0 (Windows NT 10.0; Win64; x64)";

            # CORS
            add_header Access-Control-Allow-Origin * always;
            add_header Access-Control-Allow-Methods "GET, OPTIONS" always;
            add_header Cache-Control "no-cache" always;
        }

        # ============================================
        # Internal: Stream validation endpoint
        # ============================================
        location = /_validate_stream {
            internal;
            proxy_pass http://api_backend/api/auth/validate-stream/$stream_type/$username/$password/$provider_id;
            proxy_http_version 1.1;
            proxy_set_header Host $http_host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header User-Agent $http_user_agent;
            proxy_pass_request_body off;
            proxy_set_header Content-Length "";
        }

        # ============================================
        # API Backend (panel admin)
        # /api/*
        # ============================================
        location /api/ {
            # CORS Preflight
            if ($request_method = OPTIONS) {
                add_header 'Access-Control-Allow-Origin' '*' always;
                add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS, PUT, DELETE, PATCH' always;
                add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization' always;
                add_header 'Access-Control-Max-Age' 1728000;
                add_header 'Content-Type' 'text/plain; charset=utf-8';
                add_header 'Content-Length' 0;
                return 204;
            }

            proxy_pass http://api_backend/api/;
            proxy_http_version 1.1;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Connection "";

            # CORS
            add_header 'Access-Control-Allow-Origin' '*' always;
        }

        # ============================================
        # Swagger/OpenAPI Docs
        # ============================================
        location /docs {
            proxy_pass http://api_backend/docs;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
        }

        location /openapi.json {
            proxy_pass http://api_backend/openapi.json;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
        }

        location /redoc {
            proxy_pass http://api_backend/redoc;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
        }

        # ============================================
        # Root - Info
        # ============================================
        location / {
            default_type application/json;
            return 200 '{
    "service": "IPTV Proxy System",
    "status": "running",
    "endpoints": {
        "playlist": "/playlist/{username}/{password}.m3u",
        "live": "/live/{username}/{password}/{stream_id}",
        "movie": "/movie/{username}/{password}/{stream_id}",
        "series": "/series/{username}/{password}/{stream_id}",
        "api": "/api/",
        "docs": "/docs"
    }
}';
        }
    }
}
