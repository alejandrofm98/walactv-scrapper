[job-exec "futbol-daily"]
schedule = 0 8 * * *
container = walactv-futboltv
command = python main.py
no-overlap = true

[job-exec "iptv-sync"]
schedule = 0 */6 * * *
container = walactv-sync-iptv
command = sh -c "cd /app && python scripts/sync_iptv.py && python scripts/poblar_mapeo_canales.py"
no-overlap = true