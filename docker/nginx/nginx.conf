worker_processes auto;
error_log /var/log/nginx/error.log;

events {
    worker_connections 2048;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    log_format main '$remote_addr - [$time_local] "$request" $status "$http_user_agent"';
    access_log /var/log/nginx/access.log main;

    sendfile on;
    keepalive_timeout 65;

    upstream api_backend {
        server walactv-proxificaurl:3000;
    }

    server {
        listen 80;

        # ============================================
        # Playlists M3U personalizadas por usuario
        # ============================================
        location ~ ^/playlist/([^/]+)/([^/]+)\.m3u$ {
            proxy_set_header Host $http_host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            proxy_pass http://api_backend/playlist/$1/$2.m3u;

            # Headers para IPTV
            add_header Content-Type "application/vnd.apple.mpegurl; charset=utf-8" always;
            add_header Cache-Control "no-cache, no-store, must-revalidate" always;
        }

        # ============================================
        # Streams con autenticación (user/pass)
        # ============================================
        location ~ ^/live/([^/]+)/([^/]+)/(.+)$ {
            # Variables para mejor legibilidad
            set $stream_user $1;
            set $stream_pass $2;
            set $stream_id $3;

            proxy_set_header Host $http_host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Pasar al backend de validación
            proxy_pass http://api_backend/live/$stream_user/$stream_pass/$stream_id;

            # Configuración para streaming
            proxy_buffering off;
            proxy_cache off;
            tcp_nodelay on;
            tcp_nopush on;

            # Timeouts largos para streams
            proxy_connect_timeout 10s;
            proxy_send_timeout 3600s;
            proxy_read_timeout 3600s;

            # CORS
            add_header Access-Control-Allow-Origin * always;
            add_header Cache-Control "no-cache" always;
        }



        # ============================================
        # API Backend (para el panel/admin)
        # ============================================
        location /api/ {
            proxy_hide_header Access-Control-Allow-Origin;

            if ($request_method = OPTIONS) {
                add_header 'Access-Control-Allow-Origin' '*' always;
                add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS, PUT, DELETE, PATCH' always;
                add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization' always;
                add_header 'Access-Control-Max-Age' 1728000;
                add_header 'Content-Type' 'text/plain; charset=utf-8';
                add_header 'Content-Length' 0;
                return 204;
            }

            proxy_pass http://api_backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

            add_header 'Access-Control-Allow-Origin' '*' always;
        }

        location / {
            return 200 'IPTV Proxy - Auth System Active
URLs disponibles:
- Login/Playlist: http://localhost/playlist/USUARIO/CONTRASEÑA.m3u
- Panel Admin: http://localhost:3000/api/
';
            add_header Content-Type text/plain;
        }
    }
}