worker_processes auto;
error_log /var/log/nginx/error.log;

events {
    worker_connections 2048;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    log_format main '$remote_addr - [$time_local] "$request" $status "$http_user_agent"';
    access_log /var/log/nginx/access.log main;

    sendfile on;
    keepalive_timeout 65;

    upstream api_backend {
        server walactv-proxificaurl:3000;
    }

    server {
        listen 80;

        # ============================================
        # Servir archivos M3U para apps IPTV
        # ============================================
        location /m3u/ {
            alias /app/data/m3u/;

            # Tipo MIME correcto para M3U
            types {
                application/vnd.apple.mpegurl m3u;
                application/x-mpegurl m3u;
                audio/x-mpegurl m3u;
            }
            default_type application/vnd.apple.mpegurl;

            # Headers para compatibilidad con apps IPTV
            add_header Content-Type "application/vnd.apple.mpegurl; charset=utf-8" always;
            add_header Access-Control-Allow-Origin "*" always;
            add_header Cache-Control "no-cache, no-store, must-revalidate" always;
            add_header Pragma "no-cache" always;
            add_header Expires "0" always;

            # Desactivar buffering para streaming
            proxy_buffering off;
            tcp_nodelay on;

            # Listado de archivos (útil para debug)
            autoindex on;
        }

        # ============================================
        # Servir logos estáticos
        # ============================================
        location /logos/ {
            alias /app/data/logos/;

            add_header Access-Control-Allow-Origin "*" always;
            add_header Cache-Control "public, max-age=86400" always;

            autoindex on;
        }

        # Streams con token de usuario
        location ~ ^/live/([^/]+)/(.+)$ {
            set $user_token $1;
            set $stream_path $2;

            proxy_pass http://line.ultra-8k.xyz:80/$stream_path;
            proxy_http_version 1.1;
            proxy_set_header Host line.ultra-8k.xyz;
            proxy_buffering off;
            add_header Access-Control-Allow-Origin *;
        }

        # Playlist M3U por usuario
        location ~ ^/playlist/([^/]+)/playlist.m3u8$ {
            proxy_set_header Host $http_host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            proxy_read_timeout 300s;
            proxy_pass http://api_backend/api/playlist/generate/$1;

            add_header Content-Type application/vnd.apple.mpegurl;
            add_header Access-Control-Allow-Origin *;
        }

        # API Backend
        location /api/ {
            proxy_hide_header Access-Control-Allow-Origin;
            proxy_hide_header Access-Control-Allow-Methods;
            proxy_hide_header Access-Control-Allow-Headers;

            if ($request_method = OPTIONS) {
                add_header 'Access-Control-Allow-Origin' 'http://localhost:3000' always;
                add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS, PUT, DELETE, PATCH' always;
                add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization' always;
                add_header 'Access-Control-Max-Age' 1728000;
                add_header 'Content-Type' 'text/plain; charset=utf-8';
                add_header 'Content-Length' 0;
                return 204;
            }

            proxy_pass http://api_backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

            add_header 'Access-Control-Allow-Origin' 'http://localhost:3000' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS, PUT, DELETE, PATCH' always;
            add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization' always;
            add_header 'Vary' 'Origin' always;
        }

        location / {
            return 200 'IPTV Proxy

URLs disponibles:
- Panel: http://localhost:3000
- M3U Playlist: http://localhost:8080/m3u/playlist.m3u
- Logos: http://localhost:8080/logos/
';
            add_header Content-Type text/plain;
        }
    }
}