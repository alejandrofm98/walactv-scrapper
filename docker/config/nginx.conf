events {
    worker_connections 1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;

    sendfile        on;
    keepalive_timeout  65;

    # Logs a stdout/stderr para verlos con docker logs
    access_log /dev/stdout;
    error_log /dev/stderr warn;

    server {
        listen 3000;
        server_name _;

        # Proxy para la lista M3U
        location /list-proxy/ {
            # Quita /list-proxy/ del inicio
            rewrite ^/list-proxy/(.*)$ /$1 break;

            # Proxy directo sin variables complejas
            proxy_pass http://line.ultra-8k.xyz;

            proxy_set_header Host line.ultra-8k.xyz;
            proxy_set_header User-Agent "Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/120.0.0.0 Safari/537.36";
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

            proxy_buffering off;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
        }

        # Proxy para los streams (simplificado)
        location /stream-proxy/ {
            # Ejemplo: /stream-proxy/host.com:8080/path/file.ts
            rewrite ^/stream-proxy/(.*)$ http://$1 break;

            proxy_pass $uri;

            proxy_set_header User-Agent "Mozilla/5.0";
            proxy_buffering off;
            proxy_http_version 1.1;
        }
    }
}