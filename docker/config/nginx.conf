user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 2048;
    use epoll;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "cache:$upstream_cache_status"';

    access_log /var/log/nginx/access.log main;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    server_tokens off;

    # Configuración de caché
    proxy_cache_path /var/cache/nginx/playlist
                     levels=1:2
                     keys_zone=playlist_cache:10m
                     max_size=100m
                     inactive=10m
                     use_temp_path=off;

    proxy_cache_path /var/cache/nginx/streams
                     levels=1:2
                     keys_zone=stream_cache:500m
                     max_size=20g
                     inactive=2h
                     use_temp_path=off;

    # Upstream al servidor IPTV original
    upstream iptv_server {
        server line.ultra-8k.xyz:80;
        keepalive 100;
        keepalive_timeout 300s;
        keepalive_requests 1000;
    }

    # Servidor HTTP (redirige a HTTPS)
    server {
        listen 80;
        server_name _;

        # Para verificación de Let's Encrypt
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        # Redirigir todo lo demás a HTTPS
        location / {
            return 301 https://$host$request_uri;
        }
    }

    # Servidor HTTPS
    server {
        listen 443 ssl http2;
        server_name _;

        # Certificados SSL
        # OPCIÓN 1: Certificados autofirmados para desarrollo
        # Genera con: openssl req -x509 -nodes -days 365 -newkey rsa:2048 \
        #   -keyout ./ssl/nginx-selfsigned.key -out ./ssl/nginx-selfsigned.crt
        ssl_certificate /etc/nginx/ssl/nginx-selfsigned.crt;
        ssl_certificate_key /etc/nginx/ssl/nginx-selfsigned.key;

        # OPCIÓN 2: Let's Encrypt (descomentar cuando lo configures)
        # ssl_certificate /etc/letsencrypt/live/tu-dominio.com/fullchain.pem;
        # ssl_certificate_key /etc/letsencrypt/live/tu-dominio.com/privkey.pem;

        # Configuración SSL segura
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-CHACHA20-POLY1305;
        ssl_prefer_server_ciphers off;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;

        # Logs
        access_log /var/log/nginx/iptv_access.log main;
        error_log /var/log/nginx/iptv_error.log;

        # Timeouts para streaming
        proxy_connect_timeout 60s;
        proxy_send_timeout 600s;
        proxy_read_timeout 600s;
        send_timeout 600s;
        keepalive_timeout 600s;

        # Buffers optimizados para video
        proxy_buffering on;
        proxy_buffer_size 256k;
        proxy_buffers 512 32k;
        proxy_busy_buffers_size 512k;
        proxy_max_temp_file_size 2048m;
        proxy_temp_file_write_size 256k;

        # Headers para upstream
        proxy_set_header Host line.ultra-8k.xyz;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";
        proxy_http_version 1.1;


        # Endpoint para la playlist M3U
        location = /playlist.m3u {
            # ==========================================
            # ⚠️ IMPORTANTE: CAMBIA ESTAS CREDENCIALES
            # ==========================================
            set $username "${IPTV_USER}";
            set $password "${IPTV_PASS}";

            proxy_pass http://iptv_server/get.php?username=$username&password=$password&type=m3u_plus&output=ts;

            # Caché de playlist (5 minutos)
            proxy_cache playlist_cache;
            proxy_cache_key "$scheme$request_method$host$request_uri$username";
            proxy_cache_valid 200 5m;
            proxy_cache_valid 404 1m;
            proxy_cache_use_stale error timeout updating http_500 http_502 http_503 http_504;
            proxy_cache_background_update on;
            proxy_cache_lock on;
            proxy_cache_lock_timeout 5s;

            add_header X-Cache-Status $upstream_cache_status;
            add_header Content-Type "application/vnd.apple.mpegurl";
            add_header Access-Control-Allow-Origin *;
        }

        # Endpoint para streaming de canales
        location / {
            proxy_pass http://iptv_server;

            # Caché compartido para streams
            proxy_cache stream_cache;
            proxy_cache_key "$scheme$request_method$host$request_uri";
            proxy_cache_valid 200 206 1h;
            proxy_cache_valid 404 1m;
            proxy_cache_use_stale error timeout updating http_500 http_502 http_503 http_504;
            proxy_cache_background_update on;
            proxy_cache_lock on;
            proxy_cache_lock_timeout 5s;
            proxy_cache_min_uses 1;

            # Ignorar headers que previenen cache
            proxy_ignore_headers Set-Cookie Cache-Control Expires;

            add_header X-Cache-Status $upstream_cache_status;
            add_header Access-Control-Allow-Origin *;
        }

        # Health check
        location = /health {
            access_log off;
            add_header Content-Type application/json;
            return 200 '{"status":"ok","service":"iptv-proxy","cache":"enabled"}';
        }

        # Limpiar caché (solo localhost)
        location /purge {
            allow 172.16.0.0/12;  # Red Docker
            allow 127.0.0.1;
            deny all;

            proxy_cache_purge stream_cache "$scheme$request_method$host$request_uri";
        }
    }
}