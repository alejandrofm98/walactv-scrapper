events {
    worker_connections 1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;

    sendfile        on;
    keepalive_timeout  65;

    access_log /dev/stdout;
    error_log /dev/stderr warn;

    server {
        listen 3000;
        server_name _;

        # Proxy para la lista M3U
        location /list-proxy/ {
            rewrite ^/list-proxy/(.*)$ /$1 break;
            proxy_pass http://line.ultra-8k.xyz;
            proxy_set_header Host line.ultra-8k.xyz;
            proxy_set_header User-Agent "Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/120.0.0.0 Safari/537.36";
            proxy_buffering off;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
        }

        # Proxy para streams individuales
        location ~ ^/stream-proxy/([^:]+):([0-9]+)/(.*)$ {
            set $backend_host $1;
            set $backend_port $2;
            set $backend_path $3;

            proxy_pass http://$backend_host:$backend_port/$backend_path;

            # Mismo User-Agent que funciona en curl
            proxy_set_header Host $backend_host;
            proxy_set_header User-Agent "VLC/3.0.16 LibVLC/3.0.16";
            proxy_set_header Accept "*/*";

            # Mantener headers m√≠nimos
            proxy_set_header X-Real-IP "";
            proxy_set_header X-Forwarded-For "";
            proxy_set_header X-Forwarded-Proto "";

            proxy_buffering off;
            proxy_http_version 1.1;
            proxy_set_header Connection "";

            proxy_connect_timeout 30s;
            proxy_send_timeout 300s;
            proxy_read_timeout 300s;
        }
    }
}