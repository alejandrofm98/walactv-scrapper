services:
  walactv-proxificaurl:
    build:
      context: ../
      dockerfile: docker/Dockerfile
    restart: unless-stopped
    command: [ "python", "proxificaUrl.py" ]
    env_file:
      - path: .env
    networks:
      - dokploy-network

  walactv-new-scrapper:
    build:
      context: ../
      dockerfile: docker/Dockerfile
    restart: unless-stopped
    command: [ "python", "main2.py" ]
    env_file:
      - path: .env
    networks:
      - dokploy-network

  walactv-futboltv:
    build:
      context: ../
      dockerfile: docker/Dockerfile
    command: [ "python", "main.py" ]
    env_file:
      - path: .env
    networks:
      - dokploy-network

  acestream-arm:
    image: jopsis/acestream:arm64-v3.2.14  # ‚úÖ VOLVER A ARM NATIVO (mejor rendimiento)
    container_name: acestream-arm
    # ‚ùå SIN platform: linux/amd64 (quitar emulaci√≥n)
    restart: unless-stopped
    hostname: acestream-arm
    tmpfs:
      - /dev/shm:size=2g,mode=1777
    ports:
      - "6878:6878"
    environment:
      TZ: Europe/Madrid
      ALLOW_REMOTE_ACCESS: "yes"
    volumes:
      - acestream-config:/acestream.engine
    networks:
      dokploy-network:
        ipv4_address: 10.0.1.156  # ‚úÖ IP FIJA (la que ten√≠as antes)

  acestream-proxy:
    build:
      context: .
      dockerfile: Dockerfile-proxy
    container_name: acestream-proxy
    restart: unless-stopped
    depends_on:
      - acestream-arm
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=dokploy-network"

      # Router HTTPS
      - "traefik.http.routers.acestream-secure.rule=Host(`acestream.walerike.com`)"
      - "traefik.http.routers.acestream-secure.entrypoints=websecure"
      - "traefik.http.routers.acestream-secure.tls=true"
      - "traefik.http.routers.acestream-secure.tls.certresolver=letsencrypt"

      # üî• CR√çTICO: Deshabilitar HTTP/2 (solo HTTP/1.1)
      - "traefik.http.routers.acestream-secure.service=acestream-service"
      - "traefik.http.services.acestream-service.loadbalancer.server.port=80"
      - "traefik.http.services.acestream-service.loadbalancer.server.scheme=http"

      # üî• NUEVO: Forzar HTTP/1.1 para streaming HLS
      - "traefik.http.services.acestream-service.loadbalancer.passhostheader=true"
      - "traefik.http.services.acestream-service.loadbalancer.responseforwarding.flushinterval=100ms"

      # Router HTTP (redirect a HTTPS)
      - "traefik.http.routers.acestream-web.rule=Host(`acestream.walerike.com`)"
      - "traefik.http.routers.acestream-web.entrypoints=web"
      - "traefik.http.routers.acestream-web.middlewares=redirect-to-https"

      # Middleware: Redirect HTTP -> HTTPS
      - "traefik.http.middlewares.redirect-to-https.redirectscheme.scheme=https"
      - "traefik.http.middlewares.redirect-to-https.redirectscheme.permanent=true"

    networks:
      - dokploy-network

  # Watchdog para limpiar sesiones zombies
  acestream-watchdog:
    image: alpine:latest
    container_name: acestream-watchdog
    restart: unless-stopped
    depends_on:
      - acestream-arm
    networks:
      - dokploy-network
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    command: >
      sh -c "
      apk add --no-cache docker-cli curl &&
      while true; do
        echo '[Watchdog] Verificando estado de Acestream...';

        # Verificar si hay sesiones activas
        ACTIVE_SESSIONS=$$(docker exec acestream-arm ps aux | grep -c 'acestream' || echo '0');
        echo '[Watchdog] Sesiones activas: '$$ACTIVE_SESSIONS;

        # Si hay muchas sesiones o problemas, reiniciar
        if [ $$ACTIVE_SESSIONS -gt 50 ]; then
          echo '[Watchdog] ‚ö†Ô∏è Demasiadas sesiones, reiniciando...';
          docker restart acestream-arm;
          sleep 60;
        fi;

        # Cada 10 minutos, limpiar cache si est√° lleno
        CACHE_USAGE=$$(docker exec acestream-arm df /dev/shm | tail -1 | awk '{print $$5}' | sed 's/%//' || echo '0');
        if [ $$CACHE_USAGE -gt 90 ]; then
          echo '[Watchdog] üßπ Cache lleno ($$CACHE_USAGE%), limpiando...';
          docker exec acestream-arm sh -c 'rm -rf /dev/shm/.ACEStream/cache/*' || true;
        fi;

        sleep 300;
      done
      "

volumes:
  acestream-config:

networks:
  dokploy-network:
    external: true