services:
  walactv-proxificaurl:
    build:
      context: ../
      dockerfile: docker/Dockerfile
    restart: unless-stopped
    command: ["python", "proxificaUrl.py"]
    env_file:
      - path: .env

  walactv-new-scrapper:
    build:
      context: ../
      dockerfile: docker/Dockerfile
    restart: unless-stopped
    command: ["python", "main2.py"]
    healthcheck:
      test: ["CMD-SHELL", "test $(date +%H) -eq 00 || exit 1"]
      interval: 1h
      timeout: 10s
      retries: 1
    env_file:
      - path: .env