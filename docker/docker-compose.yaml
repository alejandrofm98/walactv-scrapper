services:
  walactv-proxificaurl:
    build:
      context: ../
      dockerfile: docker/Dockerfile
    restart: unless-stopped
    command: [ "python", "proxificaUrl.py" ]
    env_file:
      - path: .env
    networks:
      - dokploy-network

  walactv-new-scrapper:
    build:
      context: ../
      dockerfile: docker/Dockerfile
    restart: unless-stopped
    command: [ "python", "main2.py" ]
    env_file:
      - path: .env
    networks:
      - dokploy-network

  walactv-futboltv:
    build:
      context: ../
      dockerfile: docker/Dockerfile
    command: [ "python", "main.py" ]
    env_file:
      - path: .env
    networks:
      - dokploy-network

  acestream-arm:
    image: jopsis/acestream:x64
    container_name: acestream-arm
    restart: unless-stopped
    hostname: acestream-arm
    tmpfs:
      - /dev/shm:size=2g,mode=1777
    ports:
      - "6878:6878"
    environment:
      TZ: Europe/Madrid
      ALLOW_REMOTE_ACCESS: "yes"
    volumes:
      - acestream-config:/acestream.engine
    networks:
      dokploy-network:
        ipv4_address: 10.0.1.156

  acestream-proxy:
    build:
      context: ..
      dockerfile: docker/Dockerfile-acestream
    container_name: acestream-proxy
    restart: unless-stopped
    command: ["python", "scripts/acestream_proxy.py"]
    depends_on:
      - acestream-arm
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=dokploy-network"
      - "traefik.http.routers.acestream-secure.rule=Host(`acestream.walerike.com`)"
      - "traefik.http.routers.acestream-secure.entrypoints=websecure"
      - "traefik.http.routers.acestream-secure.tls.certresolver=letsencrypt"
      - "traefik.http.services.acestream-secure.loadbalancer.server.port=8000"
    networks:
      - dokploy-network




