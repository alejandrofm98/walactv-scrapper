  acestream-arm:
    image: jopsis/acestream:arm64
    container_name: acestream-arm
    privileged: true
    restart: unless-stopped
    command: [
      "python", "main.py",
      "--bind-all",
      "--client-console",
      "--live-cache-type", "memory",
      "--live-mem-cache-size", "104857600",
      "--disable-sentry",
      "--log-stdout"
    ]
    ports:
      - "6878:6878"
    environment:
      - TZ=Europe/Madrid
      - ALLOW_REMOTE_ACCESS=yes
      - ACESTREAM_ARGS=--bind-all
    volumes:
      - ./acestream-config:/acestream.engine
    networks:
      - walactv-network
    labels:
      # Habilitar Traefik
      - "traefik.enable=true"

      # Router HTTPS con nombre ÚNICO
      - "traefik.http.routers.acestream-walactv-https.rule=Host(`walactv.walerike.com`) && PathPrefix(`/acestream`)"
      - "traefik.http.routers.acestream-walactv-https.entrypoints=websecure"
      - "traefik.http.routers.acestream-walactv-https.tls.certresolver=letsencrypt"

      # Servicio con nombre ÚNICO
      - "traefik.http.services.acestream-walactv-svc.loadbalancer.server.port=6878"

      # Middleware con nombre ÚNICO
      - "traefik.http.middlewares.acestream-walactv-strip.stripprefix.prefixes=/acestream"

      # Conectar todo
      - "traefik.http.routers.acestream-walactv-https.middlewares=acestream-walactv-strip"
      - "traefik.http.routers.acestream-walactv-https.service=acestream-walactv-svc"


