  acestream-arm:
    image: jopsis/acestream:arm64
    container_name: acestream-arm
    privileged: true
    restart: unless-stopped
    platform: linux/arm64
    hostname: acestream-arm
    ports:
      - "6878:6878"
    environment:
      TZ: Europe/Madrid
      ALLOW_REMOTE_ACCESS: "yes"
      ACESTREAM_CACHE_SIZE: "1536M"
      ACESTREAM_MAX_PEERS: "30"
      ACESTREAM_DEBUG: "0"
      ACESTREAM_MAX_CONNECTIONS: "200"
      ACESTREAM_MAX_UPLOAD_SLOTS: "10"
      ACESTREAM_UPLOAD_RATE_LIMIT: "2M"
      ACESTREAM_DOWNLOAD_RATE_LIMIT: "0"
      ACESTREAM_LIVE_BUFFER_SIZE: "30"
      ACESTREAM_DISK_CACHE_LIMIT: "3072M"
      ACESTREAM_MEMORY_CACHE_LIMIT: "1536M"
      ACESTREAM_PORT: "6878"
      ACESTREAM_STATE_DIR: "/dev/shm/.ACEStream"
    volumes:
      - acestream-config:/acestream.engine
    tmpfs:
      - /dev/shm:size=2g,mode=1777
    networks:
      dokploy-network:
        ipv4_address: 10.0.1.156
    deploy:
      resources:
        limits:
          memory: 3G
          cpus: '2'
        reservations:
          memory: 512M
    ulimits:
      nofile:
        soft: 65536
        hard: 65536
    healthcheck:
      test: [ "CMD-SHELL", "nc -z localhost 6878 || exit 1" ]  # ← Más rápido
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 40s  # ← Aumentado a 40s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  acestream-proxy:
    image: openresty/openresty:alpine
    container_name: acestream-proxy
    restart: unless-stopped
    volumes:
      - ./nginx.conf:/usr/local/openresty/nginx/conf/nginx.conf:ro
    depends_on:
      acestream-arm:
        condition: service_started  # ← Cambio: solo espera que arranque
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=dokploy-network"
      - "traefik.http.routers.acestream-secure.rule=Host(`acestream.walerike.com`)"
      - "traefik.http.routers.acestream-secure.entrypoints=websecure"
      - "traefik.http.routers.acestream-secure.tls=true"
      - "traefik.http.routers.acestream-secure.tls.certresolver=letsencrypt"
      - "traefik.http.services.acestream-secure.loadbalancer.server.port=80"
      - "traefik.http.routers.acestream-web.rule=Host(`acestream.walerike.com`)"
      - "traefik.http.routers.acestream-web.entrypoints=web"
      - "traefik.http.routers.acestream-web.middlewares=redirect-to-https"
      - "traefik.http.middlewares.redirect-to-https.redirectscheme.scheme=https"
      - "traefik.http.middlewares.redirect-to-https.redirectscheme.permanent=true"
    networks:
      - dokploy-network




