services:
  walactv-proxificaurl:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    restart: unless-stopped
    command: ["python", "proxificaUrl.py"]
    ports:
      - "3001:3000"
    env_file:
      - .env
    networks:
      - dokploy-network

  walactv-new-scrapper:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    restart: unless-stopped
    command: ["python", "main.py"]
    env_file:
      - .env
    networks:
      - dokploy-network

  walactv-futboltv:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: walactv-futboltv
    restart: unless-stopped
    env_file:
      - .env
    networks:
      - dokploy-network
    command: ["sh", "-c", "while true; do sleep 3600; done"]

  walactv-sync-iptv:
    build:
      context: ..
      dockerfile: docker/Dockerfile.sync
    container_name: walactv-sync-iptv
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - DOCKER_CONTAINER=true
      - M3U_DIR=/app/data/m3u
      - PUBLIC_DOMAIN=${PUBLIC_DOMAIN:-https://localhost}
      - IPTV_API_URL=${IPTV_API_URL:-http://iptv-api:3010}
      - JWT_SECRET=${JWT_SECRET:-}
    volumes:
      - iptv-data:/app/data
    networks:
      - dokploy-network
      - iptv-network

  ofelia:
    image: mcuadros/ofelia:latest
    container_name: ofelia-scheduler
    restart: unless-stopped
    depends_on:
      - walactv-futboltv
      - walactv-sync-iptv
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./ofelia-config.ini:/ofelia.config.ini:ro
    command: daemon --config /ofelia.config.ini
    networks:
      - dokploy-network

networks:
  dokploy-network:
    external: true
  iptv-network:
    driver: bridge

volumes:
  walactv-logos:
    external: true
  iptv-data:
    external: true