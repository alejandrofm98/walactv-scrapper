services:
  walactv-proxificaurl:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    restart: unless-stopped
    command: ["python", "proxificaUrl.py"]
    ports:
      - "3001:3000"
    env_file:
      - .env
    networks:
      - dokploy-network

  walactv-new-scrapper:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    restart: unless-stopped
    command: ["python", "main2.py"]
    env_file:
      - .env
    networks:
      - dokploy-network

  walactv-futboltv:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: walactv-futboltv
    restart: unless-stopped
    env_file:
      - .env
    networks:
      - dokploy-network
    command: ["sh", "-c", "while true; do sleep 3600; done"]

  walactv-iptv-sync:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: walactv-iptv-sync
    restart: no
    command: ["python", "sync_iptv.py"]
    volumes:
      - walactv-m3u:/app/data/m3u
      - walactv-logos:/app/data/logos
      - ${IMAGES_PATH:-../resources/images}:/repo-images:ro
    env_file:
      - .env
    networks:
      - dokploy-network
      - iptv-network

  nginx-proxy:
    build: ./nginx
    container_name: iptv-proxy
    ports:
      - "8080:80"
    volumes:
      - walactv-m3u:/app/data/m3u:ro  # ðŸ‘ˆ Volumen compartido solo lectura
      - walactv-logos:/app/data/logos:ro  # ðŸ‘ˆ Para servir logos tambiÃ©n
    environment:
      - M3U_ACCESS_TOKEN=${M3U_ACCESS_TOKEN:-}
    depends_on:
      - walactv-proxificaurl
    networks:
      - dokploy-network
      - iptv-network
    restart: unless-stopped

  ofelia:
    image: mcuadros/ofelia:latest
    container_name: ofelia-scheduler
    restart: unless-stopped
    depends_on:
      - walactv-futboltv
      - walactv-iptv-images
      - walactv-iptv-sync  # ðŸ‘ˆ Nueva dependencia
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./ofelia-config.ini:/ofelia.config.ini:ro
    command: daemon --config /ofelia.config.ini
    networks:
      - dokploy-network

networks:
  dokploy-network:
    external: true
  iptv-network:
    driver: bridge

volumes:
  walactv-logos:
    external: true
  walactv-m3u:  # ðŸ‘ˆ Nuevo volumen para archivos M3U
    driver: local