  acestream-arm:
    image: jopsis/acestream:arm64
    container_name: acestream-arm
    privileged: true
    restart: unless-stopped
    ports:
      - "6878:6878"  # AceStream engine HTTP
      - "8621:8621"  # AceStream web interface (si la usa)
    environment:
      - TZ=Europe/Madrid
      # Permitir acceso remoto si lo necesitas
      - ALLOW_REMOTE_ACCESS=yes
      - ACESTREAM_ARGS=--bind-all
    volumes:
      - ./acestream-config:/acestream.engine  # Config persistente


