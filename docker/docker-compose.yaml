  acestream-arm:
    image: jopsis/acestream:arm64
    container_name: acestream-arm
    privileged: true
    restart: unless-stopped
    platform: linux/arm64
    environment:
      TZ: Europe/Madrid
      ALLOW_REMOTE_ACCESS: "yes"
    volumes:
      - ./acestream-config:/acestream.engine
    labels:
      - "traefik.enable=true"

      # HTTPS Router
      - "traefik.http.routers.acestream-https.rule=Host(`acestream.walerike.com`)"
      - "traefik.http.routers.acestream-https.entrypoints=websecure"
      - "traefik.http.routers.acestream-https.tls.certresolver=myresolver"
      - "traefik.http.routers.acestream-https.service=acestream-svc"

      # HTTP Router (redirect to HTTPS)
      - "traefik.http.routers.acestream-http.rule=Host(`acestream.walerike.com`)"
      - "traefik.http.routers.acestream-http.entrypoints=web"
      - "traefik.http.routers.acestream-http.middlewares=acestream-https-redirect"
      - "traefik.http.routers.acestream-http.service=acestream-svc"

      # Service
      - "traefik.http.services.acestream-svc.loadbalancer.server.port=6878"

      # Middleware
      - "traefik.http.middlewares.acestream-https-redirect.redirectscheme.scheme=https"
      - "traefik.http.middlewares.acestream-https-redirect.redirectscheme.permanent=true"
    networks:
      - dokploy-network






