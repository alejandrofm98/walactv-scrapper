services:
  walactv-proxificaurl:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    restart: unless-stopped
    command: ["python", "proxificaUrl.py"]
    ports:
      - "3001:3000"
    env_file:
      - .env
    networks:
      - dokploy-network

  walactv-new-scrapper:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    restart: unless-stopped
    command: ["python", "main2.py"]
    env_file:
      - .env
    networks:
      - dokploy-network

  walactv-futboltv:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: walactv-futboltv
    restart: unless-stopped
    env_file:
      - .env
    networks:
      - dokploy-network
    command: ["sh", "-c", "while true; do sleep 3600; done"]

  walactv-iptv-images:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: walactv-iptv-images
    restart: no
    command: ["python", "actualiza_canales_iptv.py"]
    volumes:
      - walactv-logos:/app/resources/images
      - ../resources/images:/repo-images:ro
    env_file:
      - .env
    networks:
      - dokploy-network

  ofelia:
    image: mcuadros/ofelia:latest
    container_name: ofelia-scheduler
    restart: unless-stopped
    depends_on:
      - walactv-futboltv
      - walactv-iptv-images
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./ofelia-config.ini:/ofelia.config.ini:ro  # Cambiado a ra√≠z
    command: daemon --config /ofelia.config.ini
    networks:
      - dokploy-network

networks:
  dokploy-network:
    external: true

volumes:
  walactv-logos:
    external: true
