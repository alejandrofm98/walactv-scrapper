  acestream-arm:
    image: jopsis/acestream:x64
    container_name: acestream-arm
    platform: linux/amd64
    privileged: true
    restart: unless-stopped
    hostname: acestream-arm
    tmpfs:
      - /dev/shm:size=2g,mode=1777
    ports:
      - "6878:6878"
    environment:
      TZ: Europe/Madrid
      ALLOW_REMOTE_ACCESS: "yes"
    volumes:
      - acestream-config:/acestream.engine
    networks:
      dokploy-network:
        ipv4_address: 10.0.1.156

  acestream-proxy:
    image: openresty/openresty:alpine
    container_name: acestream-proxy
    restart: unless-stopped
    volumes:
      - ./nginx.conf:/usr/local/openresty/nginx/conf/nginx.conf:ro
    depends_on:
      - acestream-arm
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=dokploy-network"

      # Router HTTPS
      - "traefik.http.routers.acestream-secure.rule=Host(`acestream.walerike.com`)"
      - "traefik.http.routers.acestream-secure.entrypoints=websecure"
      - "traefik.http.routers.acestream-secure.tls=true"
      - "traefik.http.routers.acestream-secure.tls.certresolver=letsencrypt"

      # CR√çTICO: Aplicar middleware CORS
      - "traefik.http.routers.acestream-secure.middlewares=acestream-cors@docker"

      # Service
      - "traefik.http.services.acestream-secure.loadbalancer.server.port=80"

      # Router HTTP (redirect a HTTPS)
      - "traefik.http.routers.acestream-web.rule=Host(`acestream.walerike.com`)"
      - "traefik.http.routers.acestream-web.entrypoints=web"
      - "traefik.http.routers.acestream-web.middlewares=redirect-to-https@docker"

      # Middleware: Redirect HTTP -> HTTPS
      - "traefik.http.middlewares.redirect-to-https.redirectscheme.scheme=https"
      - "traefik.http.middlewares.redirect-to-https.redirectscheme.permanent=true"

      # Middleware: CORS Headers (CR√çTICO PARA CHROMECAST)
      - "traefik.http.middlewares.acestream-cors.headers.accesscontrolalloworiginlist=*"
      - "traefik.http.middlewares.acestream-cors.headers.accesscontrolallowmethods=GET,POST,OPTIONS,HEAD"
      - "traefik.http.middlewares.acestream-cors.headers.accesscontrolallowheaders=*"
      - "traefik.http.middlewares.acestream-cors.headers.accesscontrolexposeheaders=Content-Length,Content-Range,Accept-Ranges"
      - "traefik.http.middlewares.acestream-cors.headers.accesscontrolmaxage=86400"
      - "traefik.http.middlewares.acestream-cors.headers.addvaryheader=false"

      # IMPORTANTE: Pasar headers correctos al backend
      - "traefik.http.middlewares.acestream-cors.headers.customrequestheaders.X-Forwarded-Proto=https"

    networks:
      - dokploy-network

  # Watchdog para limpiar sesiones zombies
  acestream-watchdog:
    image: alpine:latest
    container_name: acestream-watchdog
    restart: unless-stopped
    depends_on:
      - acestream-arm
    networks:
      - dokploy-network
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    command: >
      sh -c "
      apk add --no-cache docker-cli curl &&
      while true; do
        echo '[Watchdog] Verificando estado de Acestream...';

        # Verificar si hay sesiones activas
        ACTIVE_SESSIONS=$$(docker exec acestream-arm ps aux | grep -c 'acestream' || echo '0');
        echo '[Watchdog] Sesiones activas: '$$ACTIVE_SESSIONS;

        # Si hay muchas sesiones o problemas, reiniciar
        if [ $$ACTIVE_SESSIONS -gt 50 ]; then
          echo '[Watchdog] ‚ö†Ô∏è Demasiadas sesiones, reiniciando...';
          docker restart acestream-arm;
          sleep 60;
        fi;

        # Cada 10 minutos, limpiar cache si est√° lleno
        CACHE_USAGE=$$(docker exec acestream-arm df /dev/shm | tail -1 | awk '{print $$5}' | sed 's/%//' || echo '0');
        if [ $$CACHE_USAGE -gt 90 ]; then
          echo '[Watchdog] üßπ Cache lleno ($$CACHE_USAGE%), limpiando...';
          docker exec acestream-arm sh -c 'rm -rf /dev/shm/.ACEStream/cache/*' || true;
        fi;

        sleep 300;
      done
      "





volumes:
  acestream-config:

networks:
  dokploy-network:
    external: true
