services:
  walactv-proxificaurl:
    build:
      context: ../
      dockerfile: docker/Dockerfile
    restart: unless-stopped
    command: [ "python", "proxificaUrl.py" ]
    env_file:
      - path: .env
    networks:
      - dokploy-network

  walactv-new-scrapper:
    build:
      context: ../
      dockerfile: docker/Dockerfile
    restart: unless-stopped
    command: [ "python", "main2.py" ]
    env_file:
      - path: .env
    networks:
      - dokploy-network

  walactv-futboltv:
    build:
      context: ../
      dockerfile: docker/Dockerfile
    command: [ "python", "main.py" ]
    env_file:
      - path: .env
    networks:
      - dokploy-network

  acestream-arm:
    image: jopsis/acestream:arm64-v3.2.14
    container_name: acestream-arm
    restart: unless-stopped
    hostname: acestream-arm
    tmpfs:
      - /dev/shm:size=2g,mode=1777
    ports:
      - "6878:6878"
    environment:
      TZ: Europe/Madrid
      ALLOW_REMOTE_ACCESS: "yes"
    volumes:
      - acestream-config:/acestream.engine
    networks:
      dokploy-network:
        ipv4_address: 10.0.1.156

  acestream-proxy:
    image: openresty/openresty:alpine
    container_name: acestream-proxy
    restart: unless-stopped
    volumes:
      - ./nginx.conf:/usr/local/openresty/nginx/conf/nginx.conf:ro
    depends_on:
      - acestream-arm
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=dokploy-network"

      # Router HTTPS
      - "traefik.http.routers.acestream-secure.rule=Host(`acestream.walerike.com`)"
      - "traefik.http.routers.acestream-secure.entrypoints=websecure"
      - "traefik.http.routers.acestream-secure.tls=true"
      - "traefik.http.routers.acestream-secure.tls.certresolver=letsencrypt"

      # Service con optimizaciones
      - "traefik.http.routers.acestream-secure.service=acestream-service"
      - "traefik.http.services.acestream-service.loadbalancer.server.port=80"
      - "traefik.http.services.acestream-service.loadbalancer.passhostheader=true"
      - "traefik.http.services.acestream-service.loadbalancer.responseforwarding.flushinterval=1ms"
      - "traefik.http.services.acestream-service.loadbalancer.healthcheck.path=/"
      - "traefik.http.services.acestream-service.loadbalancer.healthcheck.interval=30s"

      # Router HTTP (redirect)
      - "traefik.http.routers.acestream-web.rule=Host(`acestream.walerike.com`)"
      - "traefik.http.routers.acestream-web.entrypoints=web"
      - "traefik.http.routers.acestream-web.middlewares=redirect-to-https"

      # Middleware
      - "traefik.http.middlewares.redirect-to-https.redirectscheme.scheme=https"
      - "traefik.http.middlewares.redirect-to-https.redirectscheme.permanent=true"

    networks:
      dokploy-network:
        ipv4_address: 10.0.1.157

  # Watchdog optimizado
  acestream-watchdog:
    image: alpine:latest
    container_name: acestream-watchdog
    restart: unless-stopped
    depends_on:
      - acestream-arm
    networks:
      - dokploy-network
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    command: >
      sh -c "
      apk add --no-cache docker-cli curl &&
      echo '[Watchdog] Iniciado - Monitoreando Acestream' &&
      while true; do
        
        # Health check directo al puerto
        if ! curl -sf --max-time 10 http://10.0.1.156:6878/webui/api/service?method=get_version > /dev/null 2>&1; then
          echo '[Watchdog] ‚ö†Ô∏è Acestream no responde, reiniciando...';
          docker restart acestream-arm;
          sleep 120;
          continue;
        fi;
        
        # Limpieza de cache por antig√ºedad
        CACHE_SIZE=$$(docker exec acestream-arm du -sm /dev/shm/.ACEStream 2>/dev/null | cut -f1 || echo '0');
        if [ $$CACHE_SIZE -gt 1500 ]; then
          echo '[Watchdog] üßπ Cache grande ($$CACHE_SIZE MB), limpiando archivos antiguos...';
          docker exec acestream-arm find /dev/shm/.ACEStream/cache -type f -mmin +60 -delete 2>/dev/null || true;
        fi;
        
        # Reinicio preventivo si hay muchos procesos
        PROCS=$$(docker exec acestream-arm ps aux | grep -c '[a]cestream' || echo '0');
        if [ $$PROCS -gt 80 ]; then
          echo '[Watchdog] ‚ö†Ô∏è Demasiados procesos ($$PROCS), reiniciando...';
          docker restart acestream-arm;
          sleep 120;
        fi;
        
        sleep 180;
      done
      "

volumes:
  acestream-config:

networks:
  dokploy-network:
    external: true