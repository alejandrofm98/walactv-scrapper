  acestream-arm:
    image: jopsis/acestream:arm64
    container_name: acestream-arm
    privileged: true
    restart: unless-stopped
    platform: linux/arm64
    ports:
      - "6878:6878"
    environment:
      TZ: Europe/Madrid
      ALLOW_REMOTE_ACCESS: "yes"
      # Configuración agresiva para 24GB RAM
      ACESTREAM_CACHE_SIZE: "4096M"  # 4GB de caché
      ACESTREAM_MAX_PEERS: "50"
      ACESTREAM_DEBUG: "0"
      ACESTREAM_MAX_CONNECTIONS: "500"
      ACESTREAM_MAX_UPLOAD_SLOTS: "20"
      ACESTREAM_UPLOAD_RATE_LIMIT: "5M"
      ACESTREAM_DOWNLOAD_RATE_LIMIT: "0"
      ACESTREAM_LIVE_BUFFER_SIZE: "60"  # 60 segundos de buffer
      # Configuración de disco/memoria
      ACESTREAM_DISK_CACHE_LIMIT: "8192M"  # 8GB en disco
      ACESTREAM_MEMORY_CACHE_LIMIT: "4096M"
    volumes:
      - acestream-config:/acestream.engine
      - /dev/shm/acestream:/tmp  # Usar memoria compartida (muy rápido)
    networks:
      - dokploy-network
    deploy:
      resources:
        limits:
          memory: 6G  # Límite generoso
          cpus: '3'   # Limitar CPUs para no saturar
        reservations:
          memory: 2G
    sysctls:
      - net.core.rmem_max=134217728
      - net.core.wmem_max=134217728
      - net.ipv4.tcp_rmem=4096 87380 67108864
      - net.ipv4.tcp_wmem=4096 65536 67108864
      - net.ipv4.tcp_congestion_control=bbr
    ulimits:
      nofile:
        soft: 65536
        hard: 65536
    healthcheck:
      test: [ "CMD-SHELL", "curl -f http://localhost:6878/webui/api/service?method=get_version || exit 1" ]
      interval: 3m
      timeout: 15s
      retries: 3
      start_period: 40s

  acestream-proxy:
    image: openresty/openresty:alpine
    container_name: acestream-proxy
    restart: unless-stopped
    volumes:
      - ./nginx.conf:/usr/local/openresty/nginx/conf/nginx.conf:ro
    depends_on:
      - acestream-arm
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=dokploy-network"

      # HTTPS Router
      - "traefik.http.routers.acestream-secure.rule=Host(`acestream.walerike.com`)"
      - "traefik.http.routers.acestream-secure.entrypoints=websecure"
      - "traefik.http.routers.acestream-secure.tls=true"
      - "traefik.http.routers.acestream-secure.tls.certresolver=letsencrypt"
      - "traefik.http.services.acestream-secure.loadbalancer.server.port=80"

      # HTTP Router
      - "traefik.http.routers.acestream-web.rule=Host(`acestream.walerike.com`)"
      - "traefik.http.routers.acestream-web.entrypoints=web"
      - "traefik.http.routers.acestream-web.middlewares=redirect-to-https"
      - "traefik.http.middlewares.redirect-to-https.redirectscheme.scheme=https"
      - "traefik.http.middlewares.redirect-to-https.redirectscheme.permanent=true"
    networks:
      - dokploy-network





