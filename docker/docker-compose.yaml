services:
  walactv-proxificaurl:
    build:
      context: ../
      dockerfile: docker/Dockerfile
    restart: unless-stopped
    command: [ "python", "proxificaUrl.py" ]
    env_file:
      - path: .env
    networks:
      - dokploy-network

  walactv-new-scrapper:
    build:
      context: ../
      dockerfile: docker/Dockerfile
    restart: unless-stopped
    command: [ "python", "main2.py" ]
    env_file:
      - path: .env
    networks:
      - dokploy-network

  walactv-futboltv:
    build:
      context: ../
      dockerfile: docker/Dockerfile
    container_name: walactv-futboltv
    restart: unless-stopped
    env_file:
      - path: .env
    networks:
      - dokploy-network
    command: [ "sh", "-c", "while true; do sleep 3600; done" ]  # Mantener vivo

    # Scheduler con archivo de configuraci√≥n
  ofelia:
    image: mcuadros/ofelia:latest
    container_name: ofelia-scheduler
    restart: unless-stopped
    depends_on:
      - walactv-futboltv
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./ofelia-config.ini:/etc/ofelia/config.ini:ro  # Montar config
    networks:
      - dokploy-network
    # Sin comando, usar√° /etc/ofelia/config.ini autom√°ticamente

  acestream-arm:
    image: jopsis/acestream:arm64-v3.2.14-update
    container_name: acestream-arm
    platform: linux/amd64
    restart: unless-stopped
    hostname: acestream-arm
    tmpfs:
      - /dev/shm:size=2g,mode=1777
    ports:
      - "6878:6878"
    environment:
      TZ: Europe/Madrid
      ALLOW_REMOTE_ACCESS: "yes"
    volumes:
      - acestream-config:/acestream.engine
    networks:
      dokploy-network:
        ipv4_address: 10.0.1.156

  acestream-proxy:
    build:
      context: ..
      dockerfile: docker/Dockerfile-acestream
    container_name: acestream-proxy
    restart: unless-stopped
    # Cambia esta l√≠nea:
    command: ["gunicorn", "-w", "4", "-k", "gevent", "--worker-connections", "1000", "-b", "0.0.0.0:8000", "--timeout", "300", "scripts.acestream_proxy:app"]
    depends_on:
      - acestream-arm
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=dokploy-network"
      - "traefik.http.routers.acestream-secure.rule=Host(`acestream.walerike.com`)"
      - "traefik.http.routers.acestream-secure.entrypoints=websecure"
      - "traefik.http.routers.acestream-secure.tls.certresolver=letsencrypt"
      - "traefik.http.services.acestream-secure.loadbalancer.server.port=8000"
      # Deshabilitar CORS de Traefik para evitar conflictos
      - "traefik.http.middlewares.acestream-cors.headers.accesscontrolalloworiginlist="
      - "traefik.http.routers.acestream-secure.middlewares="
    networks:
      - dokploy-network




