  acestream-arm:
    image: jopsis/acestream:arm64
    container_name: acestream-arm
    privileged: true
    restart: unless-stopped
    platform: linux/arm64
    ports:
      - "6878:6878"
    environment:
      TZ: Europe/Madrid
      ALLOW_REMOTE_ACCESS: "yes"
      # Configuración conservadora pero estable
      ACESTREAM_CACHE_SIZE: "2048M"  # 2GB - más conservador
      ACESTREAM_MAX_PEERS: "40"      # Balance entre velocidad y estabilidad
      ACESTREAM_DEBUG: "0"
      ACESTREAM_MAX_CONNECTIONS: "300"
      ACESTREAM_MAX_UPLOAD_SLOTS: "15"
      ACESTREAM_UPLOAD_RATE_LIMIT: "3M"
      ACESTREAM_DOWNLOAD_RATE_LIMIT: "0"
      ACESTREAM_LIVE_BUFFER_SIZE: "45"  # 45 segundos
      ACESTREAM_DISK_CACHE_LIMIT: "4096M"
      ACESTREAM_MEMORY_CACHE_LIMIT: "2048M"
      # Importante: configuración de red
      ACESTREAM_PORT: "6878"
      ACESTREAM_STATE_DIR: "/dev/shm/.ACEStream"
    volumes:
      - acestream-config:/acestream.engine
    tmpfs:
      - /dev/shm:size=3g,mode=1777  # 3GB de RAM para caché temporal
    networks:
      - dokploy-network
    deploy:
      resources:
        limits:
          memory: 4G
          cpus: '2.5'
        reservations:
          memory: 1G
    ulimits:
      nofile:
        soft: 65536
        hard: 65536
    healthcheck:
      test: [ "CMD-SHELL", "wget -q --spider http://localhost:6878/webui/api/service?method=get_version || exit 1" ]
      interval: 5m
      timeout: 10s
      retries: 2
      start_period: 30s


  acestream-proxy:
    image: openresty/openresty:alpine
    container_name: acestream-proxy
    restart: unless-stopped
    volumes:
      - ./nginx.conf:/usr/local/openresty/nginx/conf/nginx.conf:ro
    depends_on:
      - acestream-arm
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=dokploy-network"

      # HTTPS Router
      - "traefik.http.routers.acestream-secure.rule=Host(`acestream.walerike.com`)"
      - "traefik.http.routers.acestream-secure.entrypoints=websecure"
      - "traefik.http.routers.acestream-secure.tls=true"
      - "traefik.http.routers.acestream-secure.tls.certresolver=letsencrypt"
      - "traefik.http.services.acestream-secure.loadbalancer.server.port=80"

      # HTTP Router
      - "traefik.http.routers.acestream-web.rule=Host(`acestream.walerike.com`)"
      - "traefik.http.routers.acestream-web.entrypoints=web"
      - "traefik.http.routers.acestream-web.middlewares=redirect-to-https"
      - "traefik.http.middlewares.redirect-to-https.redirectscheme.scheme=https"
      - "traefik.http.middlewares.redirect-to-https.redirectscheme.permanent=true"
    networks:
      - dokploy-network





