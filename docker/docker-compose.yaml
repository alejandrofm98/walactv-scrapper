  walactv-futboltv:
    build:
      context: ../
      dockerfile: docker/Dockerfile
    command: [ "python", "main.py" ]
    env_file:
      - path: .env

  #PARA LOCAL
#  acestream-http-proxy:
#    image: ghcr.io/martinbjeldbak/acestream-http-proxy
#    container_name: acestream-http-proxy
#    ports:
#      - 6878:6878
