  acestream-arm:
    image: jopsis/acestream:arm64
    container_name: acestream-arm
    privileged: true
    restart: unless-stopped
    platform: linux/arm64
    hostname: acestream-arm
    ports:
      - "6878:6878"
    environment:
      TZ: Europe/Madrid
      ALLOW_REMOTE_ACCESS: "yes"
      # Configuraci贸n CONSERVADORA para evitar cuelgues
      ACESTREAM_CACHE_SIZE: "512M"           # Reducido
      ACESTREAM_MAX_PEERS: "20"              # Reducido
      ACESTREAM_DEBUG: "1"                   # Activado para diagn贸stico
      ACESTREAM_MAX_CONNECTIONS: "100"       # Reducido
      ACESTREAM_MAX_UPLOAD_SLOTS: "5"        # Reducido
      ACESTREAM_UPLOAD_RATE_LIMIT: "1M"      # Reducido
      ACESTREAM_DOWNLOAD_RATE_LIMIT: "0"
      ACESTREAM_LIVE_BUFFER_SIZE: "20"       # Reducido
      ACESTREAM_DISK_CACHE_LIMIT: "1024M"    # Reducido
      ACESTREAM_MEMORY_CACHE_LIMIT: "512M"   # Reducido
      ACESTREAM_PORT: "6878"
      ACESTREAM_STATE_DIR: "/dev/shm/.ACEStream"
      # Variables adicionales para estabilidad
      ACESTREAM_VOD_BUFFER: "15"
      ACESTREAM_LIVE_CACHE_TYPE: "memory"
    volumes:
      - acestream-config:/acestream.engine
    tmpfs:
      - /dev/shm:size=2g,mode=1777
    networks:
      dokploy-network:
        ipv4_address: 10.0.1.156
    deploy:
      resources:
        limits:
          memory: 2G
          cpus: '2'
        reservations:
          memory: 768M
    ulimits:
      nofile:
        soft: 65536
        hard: 65536
    # Healthcheck DESACTIVADO temporalmente para diagn贸stico
    # healthcheck:
    #   disable: true
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "5"

  acestream-proxy:
    image: openresty/openresty:alpine
    container_name: acestream-proxy
    restart: unless-stopped
    volumes:
      - ./nginx.conf:/usr/local/openresty/nginx/conf/nginx.conf:ro
    depends_on:
      - acestream-arm
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=dokploy-network"
      - "traefik.http.routers.acestream-secure.rule=Host(`acestream.walerike.com`)"
      - "traefik.http.routers.acestream-secure.entrypoints=websecure"
      - "traefik.http.routers.acestream-secure.tls=true"
      - "traefik.http.routers.acestream-secure.tls.certresolver=letsencrypt"
      - "traefik.http.services.acestream-secure.loadbalancer.server.port=80"
      - "traefik.http.routers.acestream-web.rule=Host(`acestream.walerike.com`)"
      - "traefik.http.routers.acestream-web.entrypoints=web"
      - "traefik.http.routers.acestream-web.middlewares=redirect-to-https"
      - "traefik.http.middlewares.redirect-to-https.redirectscheme.scheme=https"
      - "traefik.http.middlewares.redirect-to-https.redirectscheme.permanent=true"
    networks:
      - dokploy-network





