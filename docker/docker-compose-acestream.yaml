services:
  acestream:
    image: jopsis/acestream:x64
    container_name: acestream
    platform: linux/amd64
    restart: unless-stopped
    hostname: acestream
    tmpfs:
      - /dev/shm:size=2g,mode=1777
    ports:
      - "6878:6878"
    environment:
      TZ: Europe/Madrid
      ALLOW_REMOTE_ACCESS: "yes"
    volumes:
      - acestream-config:/acestream.engine
    networks:
      - acestream-net   # Red bridge para salida a Internet

  acestream-proxy:
    build:
      context: ..
      dockerfile: docker/Dockerfile-acestream
    container_name: acestream-proxy
    restart: unless-stopped
    command: ["gunicorn", "-w", "4", "-k", "gevent", "--worker-connections", "1000", "-b", "0.0.0.0:8000", "--timeout", "300", "scripts.acestream_proxy:app"]
    depends_on:
      - acestream
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=dokploy-network"

      # HTTP Router para ACME challenge sin redirección global
      - "traefik.http.routers.acestream-http.rule=Host(`acestream.walerike.com`)"
      - "traefik.http.routers.acestream-http.entrypoints=web"
      - "traefik.http.routers.acestream-http.middlewares=acestream-redirect"

      # Middleware que redirige HTTP → HTTPS después del challenge
      - "traefik.http.middlewares.acestream-redirect.redirectscheme.scheme=https"

      # Router HTTPS principal con certificado Let’s Encrypt
      - "traefik.http.routers.acestream-secure.rule=Host(`acestream.walerike.com`)"
      - "traefik.http.routers.acestream-secure.entrypoints=websecure"
      - "traefik.http.routers.acestream-secure.tls.certresolver=letsencrypt"

      # Puerto interno del servicio
      - "traefik.http.services.acestream-secure.loadbalancer.server.port=8000"

    networks:
      - dokploy-network   # Para que Traefik lo detecte
      - acestream-net     # Comunicación directa con AceStream

volumes:
  acestream-config:

networks:
  dokploy-network:
    external: true

  acestream-net:
    driver: bridge   # Red bridge con salida a Internet
