worker_processes auto;

events {
    worker_connections 1024;
}

http {
    resolver 127.0.0.11 ipv6=off;
    include       mime.types;
    default_type  application/octet-stream;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 75s;
    client_max_body_size 0;

    # -------------------------------
    # Backend AceStream interno
    # -------------------------------
    upstream acestream_backend {
        server acestream-arm:6878;
        keepalive 32;
    }

    # -------------------------------
    # Servidor principal
    # -------------------------------
    server {
        listen 80;
        listen [::]:80;
        server_name acestream.walerike.com;

        # Redirección automática a HTTPS
        if ($http_x_forwarded_proto = "http") {
            return 301 https://$host$request_uri;
        }

        # -------------------------------
        # /ace/getstream?id=<hash>
        # -------------------------------
        location /ace/getstream {
            proxy_pass http://acestream_backend;

            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            proxy_redirect off;
            proxy_buffering on;
            proxy_buffers 8 512k;
            proxy_busy_buffers_size 1m;
            proxy_max_temp_file_size 0;

            proxy_read_timeout 3600s;
            proxy_connect_timeout 30s;

            add_header Access-Control-Allow-Origin "*" always;
            add_header Access-Control-Allow-Methods "GET, HEAD, OPTIONS" always;
            add_header Access-Control-Allow-Headers "*" always;
            add_header Access-Control-Expose-Headers "Content-Length,Content-Range,Accept-Ranges" always;
            add_header Cache-Control "no-cache" always;
        }

        # -------------------------------
        # /ace/manifest.m3u8?id=<hash> y /ace/c/<hash>/*.ts
        # -------------------------------
        location /ace/ {
            proxy_pass http://acestream_backend;

            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            proxy_redirect off;
            proxy_buffering on;
            proxy_buffers 8 512k;
            proxy_busy_buffers_size 1m;
            proxy_max_temp_file_size 0;

            proxy_read_timeout 3600s;
            proxy_connect_timeout 30s;

            add_header Access-Control-Allow-Origin "*" always;
            add_header Access-Control-Allow-Methods "GET, HEAD, OPTIONS" always;
            add_header Access-Control-Allow-Headers "*" always;
            add_header Access-Control-Expose-Headers "Content-Length,Content-Range,Accept-Ranges" always;
            add_header Cache-Control "no-cache" always;
        }

        # -------------------------------
        # /ace/m/<id>/<archivo>.m3u8  (redirección Lua)
        # -------------------------------
        location ~ ^/ace/m/ {
            proxy_pass http://acestream_backend;

            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            proxy_redirect off;
            proxy_buffering on;
            proxy_buffers 8 512k;
            proxy_busy_buffers_size 1m;
            proxy_max_temp_file_size 0;

            proxy_read_timeout 3600s;
            proxy_connect_timeout 30s;

            add_header Access-Control-Allow-Origin "*" always;
            add_header Access-Control-Allow-Methods "GET, HEAD, OPTIONS" always;
            add_header Access-Control-Allow-Headers "*" always;
            add_header Access-Control-Expose-Headers "Content-Length,Content-Range,Accept-Ranges" always;
            add_header Cache-Control "no-cache" always;
        }

        # -------------------------------
        # /status para pruebas de salud
        # -------------------------------
        location /status {
            return 200 "AceStream Proxy OK\n";
        }
    }
}
