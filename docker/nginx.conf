worker_processes auto;

events {
    worker_connections 1024;
}

http {
    include       /usr/local/openresty/nginx/conf/mime.types;
    default_type  application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /dev/stdout main;
    error_log  /dev/stderr debug;

    # -------------------------------
    # CORS: permitir solo dominios válidos
    # -------------------------------
    map $http_origin $cors_origin {
        default "";
        ~^https?://(localhost|.*\.walerike\.com)$ $http_origin;
    }

    # -------------------------------
    # Upstream: backend Acestream
    # -------------------------------
    upstream acestream {
        server acestream-arm:6878;
        keepalive 32;
    }

    # -------------------------------
    # Servidor principal
    # -------------------------------
    server {
        listen 80;
        server_name _;

        # Healthcheck básico
        location = / {
            return 200 "OK\n";
            add_header Content-Type text/plain;
        }

        # -------------------------------
        # Proxy /ace → Acestream Engine
        # -------------------------------
        location /ace/ {
            proxy_pass http://acestream/;  # ← barra final crítica
            proxy_http_version 1.1;

            proxy_set_header Host acestream.walerike.com;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;

            proxy_buffering on;
            proxy_connect_timeout 10s;
            proxy_send_timeout 300s;
            proxy_read_timeout 300s;

            # Manejar redirecciones HTTP reales → HTTPS público
            proxy_redirect ~^http://([^:]+):6878(.*)$ https://acestream.walerike.com$2;
            proxy_redirect ~^http://([^:]+)(.*)$ https://acestream.walerike.com$2;

            # -------------------------------
            # Lua para interceptar redirecciones en texto
            # -------------------------------
            header_filter_by_lua_block {
                -- Redirecciones HTTP ya manejadas por proxy_redirect
            }

            body_filter_by_lua_block {
                local body = ngx.arg[1]

                if body and string.len(body) < 500 then
                    local redirect_url = string.match(body, "Redirect to (http://[^\n\r]+)")
                    if redirect_url then
                        ngx.log(ngx.WARN, "Found text redirect: ", redirect_url)

                        redirect_url = string.gsub(redirect_url, "http://[^/]+:6878", "https://acestream.walerike.com")
                        redirect_url = string.gsub(redirect_url, "http://acestream%.walerike%.com:6878", "https://acestream.walerike.com")

                        ngx.log(ngx.WARN, "Rewritten to: ", redirect_url)

                        ngx.header["Location"] = redirect_url
                        ngx.status = 302
                        ngx.arg[1] = ""
                        return
                    end
                end
            }

            # -------------------------------
            # CORS completo
            # -------------------------------
            add_header Access-Control-Allow-Origin $cors_origin always;
            add_header Access-Control-Allow-Credentials true always;
            add_header Access-Control-Allow-Methods 'GET, POST, OPTIONS' always;
            add_header Access-Control-Allow-Headers '*' always;
            add_header Access-Control-Expose-Headers 'Content-Length,Content-Range' always;

            if ($request_method = OPTIONS) {
                add_header Access-Control-Allow-Origin $cors_origin always;
                add_header Access-Control-Allow-Credentials true always;
                add_header Access-Control-Allow-Methods 'GET, POST, OPTIONS' always;
                add_header Access-Control-Allow-Headers '*' always;
                return 204;
            }

            # -------------------------------
            # Manejo de errores backend
            # -------------------------------
            proxy_intercept_errors on;
            error_page 502 503 504 = @error_backend;
        }

        # -------------------------------
        # Página de error personalizada
        # -------------------------------
        location @error_backend {
            default_type text/plain;
            return 502 "Backend not reachable or down\n";
        }
    }
}
