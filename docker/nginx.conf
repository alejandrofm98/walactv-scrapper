events {
    worker_connections 1024;
}

http {
    # MIME types
    types {
        application/vnd.apple.mpegurl m3u8;
        video/mp2t ts;
        text/html html htm;
        text/plain txt;
    }
    default_type application/octet-stream;

    # Optimizaciones
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;

    # Logs
    access_log /dev/stdout;
    error_log /dev/stderr warn;

    # Upstream - usar hostname de Docker (más confiable)
    upstream acestream_backend {
        server acestream-arm:6878;
        keepalive 32;
    }

    server {
        listen 80;
        server_name _;

        # Health check SIMPLE (sin Lua)
        location = / {
            access_log off;
            add_header Content-Type text/plain;
            return 200 'OK';
        }

        location = /favicon.ico {
            access_log off;
            return 204;
        }

        # Proxy principal
        location / {
            # CORS preflight
            if ($request_method = 'OPTIONS') {
                add_header Access-Control-Allow-Origin '*' always;
                add_header Access-Control-Allow-Methods 'GET, POST, OPTIONS, HEAD' always;
                add_header Access-Control-Allow-Headers '*' always;
                add_header Access-Control-Max-Age '1728000' always;
                add_header Content-Length '0' always;
                return 204;
            }

            # Proxy pass
            proxy_pass http://acestream_backend;

            # Headers básicos
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;
            proxy_set_header X-Forwarded-Port 443;
            proxy_set_header Connection "";

            # HTTP/1.1
            proxy_http_version 1.1;
            proxy_read_timeout 7200s;
            proxy_send_timeout 7200s;
            proxy_connect_timeout 120s;

            # Sin buffering para streaming
            proxy_buffering off;
            proxy_request_buffering off;
            proxy_cache off;
            proxy_max_temp_file_size 0;

            # Redirects (reescritura de Location headers)
            proxy_redirect http://acestream-arm:6878/ https://acestream.walerike.com/;
            proxy_redirect http://10.0.1.156:6878/ https://acestream.walerike.com/;
            proxy_redirect http://localhost:6878/ https://acestream.walerike.com/;
            proxy_redirect http://127.0.0.1:6878/ https://acestream.walerike.com/;

            # CORS headers (sin Lua)
            add_header Access-Control-Allow-Origin '*' always;
            add_header Access-Control-Allow-Methods 'GET, POST, OPTIONS, HEAD' always;
            add_header Access-Control-Allow-Headers 'Origin, Content-Type, Accept, Range, X-Requested-With' always;
            add_header Access-Control-Expose-Headers 'Content-Length, Content-Range, Accept-Ranges' always;
            add_header Accept-Ranges 'bytes' always;

            # Cache headers
            add_header Cache-Control 'no-cache, no-store, must-revalidate' always;
            add_header Pragma 'no-cache' always;
            add_header Expires '0' always;

            # Reescritura de contenido (sub_filter - nativo de Nginx)
            sub_filter 'http://acestream-arm:6878' 'https://acestream.walerike.com';
            sub_filter 'http://10.0.1.156:6878' 'https://acestream.walerike.com';
            sub_filter 'http://localhost:6878' 'https://acestream.walerike.com';
            sub_filter 'http://127.0.0.1:6878' 'https://acestream.walerike.com';
            sub_filter '/ace/' 'https://acestream.walerike.com/ace/';
            sub_filter_once off;
            sub_filter_types application/vnd.apple.mpegurl application/x-mpegurl text/plain;
        }
    }
}