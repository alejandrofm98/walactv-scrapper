events {
    worker_connections 1024;
}

http {
    resolver 127.0.0.11 valid=10s ipv6=off;
    resolver_timeout 5s;

    upstream acestream_backend {
        server acestream-arm:6878;
        keepalive 32;
    }

    # Cache para segmentos TS
    proxy_cache_path /tmp/nginx_cache levels=1:2 keys_zone=acestream_cache:10m max_size=1g inactive=60m use_temp_path=off;

    server {
        listen 80;
        server_name _;

        # Logs
        access_log /var/log/nginx/access.log combined;
        error_log /var/log/nginx/error.log warn;

        # ====================
        # OPTIONS PREFLIGHT
        # ====================
        location @options {
            add_header Access-Control-Allow-Origin "*" always;
            add_header Access-Control-Allow-Methods "GET, HEAD, OPTIONS" always;
            add_header Access-Control-Allow-Headers "*" always;
            add_header Access-Control-Max-Age "86400" always;
            add_header Content-Type "text/plain; charset=utf-8";
            add_header Content-Length 0;
            return 204;
        }

        # ====================
        # MANIFEST.M3U8 - CRÍTICO
        # ====================
        location ~ ^/ace/manifest\.m3u8 {
            # Manejar OPTIONS
            if ($request_method = 'OPTIONS') {
                return 204;
            }

            proxy_pass http://acestream_backend;

            # Headers
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;
            proxy_set_header Connection "";

            # HTTP/1.1 con keepalive
            proxy_http_version 1.1;

            # Timeouts
            proxy_read_timeout 60s;
            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;

            # Redirects - CRÍTICO para AceStream
            proxy_redirect http://acestream-arm:6878/ https://acestream.walerike.com/;
            proxy_redirect http://$host:6878/ https://acestream.walerike.com/;
            proxy_redirect http://acestream.walerike.com:6878/ https://acestream.walerike.com/;

            # Sin buffering para manifests
            proxy_buffering off;
            proxy_cache off;

            # CORS Headers
            add_header Access-Control-Allow-Origin "*" always;
            add_header Access-Control-Allow-Methods "GET, HEAD, OPTIONS" always;
            add_header Access-Control-Allow-Headers "*" always;
            add_header Access-Control-Expose-Headers "Content-Length,Content-Range,Accept-Ranges" always;
            add_header Access-Control-Max-Age "86400" always;

            # Content-Type correcto
            add_header Content-Type "application/vnd.apple.mpegurl" always;
            add_header Cache-Control "no-cache, no-store, must-revalidate" always;
            add_header Pragma "no-cache" always;
            add_header Expires "0" always;
        }

        # ====================
        # MANIFESTS DE SESIÓN (/ace/m/)
        # ====================
        location ~ ^/ace/m/ {
            if ($request_method = 'OPTIONS') {
                return 204;
            }

            proxy_pass http://acestream_backend;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;
            proxy_set_header Connection "";

            proxy_http_version 1.1;
            proxy_read_timeout 60s;
            proxy_connect_timeout 30s;

            proxy_redirect http://acestream-arm:6878/ https://acestream.walerike.com/;
            proxy_redirect http://$host:6878/ https://acestream.walerike.com/;

            proxy_buffering off;
            proxy_cache off;

            # CORS
            add_header Access-Control-Allow-Origin "*" always;
            add_header Access-Control-Allow-Methods "GET, HEAD, OPTIONS" always;
            add_header Access-Control-Allow-Headers "*" always;
            add_header Access-Control-Expose-Headers "Content-Length,Content-Range,Accept-Ranges" always;

            add_header Content-Type "application/vnd.apple.mpegurl" always;
            add_header Cache-Control "no-cache" always;
        }

        # ====================
        # SEGMENTOS TS (/ace/c/)
        # ====================
        location ~ ^/ace/c/ {
            if ($request_method = 'OPTIONS') {
                return 204;
            }

            proxy_pass http://acestream_backend;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;
            proxy_set_header Connection "";

            proxy_http_version 1.1;
            proxy_read_timeout 60s;
            proxy_connect_timeout 10s;

            # Range requests para seek
            proxy_set_header Range $http_range;
            proxy_set_header If-Range $http_if_range;

            proxy_redirect off;

            # Cache ligero
            proxy_cache acestream_cache;
            proxy_cache_valid 200 5s;
            proxy_cache_key "$request_uri";
            proxy_cache_use_stale error timeout updating;

            # Streaming
            proxy_buffering off;
            proxy_request_buffering off;

            # CORS
            add_header Access-Control-Allow-Origin "*" always;
            add_header Access-Control-Allow-Methods "GET, HEAD, OPTIONS" always;
            add_header Access-Control-Allow-Headers "*" always;
            add_header Access-Control-Expose-Headers "Content-Length,Content-Range,Accept-Ranges" always;

            # Headers para segmentos
            add_header Content-Type "video/mp2t" always;
            add_header Cache-Control "public, max-age=5" always;
            add_header Accept-Ranges "bytes" always;
        }

        # ====================
        # GETSTREAM (fallback)
        # ====================
        location ~ ^/ace/getstream {
            if ($request_method = 'OPTIONS') {
                return 204;
            }

            proxy_pass http://acestream_backend;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;
            proxy_set_header Connection "";

            proxy_http_version 1.1;
            proxy_read_timeout 3600s;
            proxy_connect_timeout 30s;

            proxy_redirect off;
            proxy_buffering off;
            proxy_request_buffering off;
            proxy_cache off;

            # CORS
            add_header Access-Control-Allow-Origin "*" always;
            add_header Access-Control-Allow-Methods "GET, HEAD, OPTIONS" always;
            add_header Access-Control-Allow-Headers "*" always;
        }

        # ====================
        # OTRAS RUTAS ACE
        # ====================
        location /ace/ {
            if ($request_method = 'OPTIONS') {
                return 204;
            }

            proxy_pass http://acestream_backend;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;
            proxy_set_header Connection "";

            proxy_http_version 1.1;
            proxy_read_timeout 3600s;
            proxy_connect_timeout 30s;

            proxy_redirect off;
            proxy_buffering off;
            proxy_cache off;

            # CORS
            add_header Access-Control-Allow-Origin "*" always;
            add_header Access-Control-Allow-Methods "GET, HEAD, OPTIONS" always;
            add_header Access-Control-Allow-Headers "*" always;
        }

        # ====================
        # LUA: Reescribir URLs en manifests
        # ====================
        body_filter_by_lua_block {
            local content_type = ngx.header["Content-Type"]

            -- Solo procesar manifests m3u8
            if content_type and string.match(content_type, "mpegurl") then
                local chunk = ngx.arg[1]

                if chunk and chunk ~= "" then
                    -- Reescribir URLs a HTTPS público
                    chunk = string.gsub(chunk, "http://acestream%-arm:6878/", "https://acestream.walerike.com/")
                    chunk = string.gsub(chunk, "http://[^/\n]+:6878/", "https://acestream.walerike.com/")
                    chunk = string.gsub(chunk, "http://acestream%.walerike%.com:6878/", "https://acestream.walerike.com/")
                    chunk = string.gsub(chunk, "http://acestream%.walerike%.com/", "https://acestream.walerike.com/")

                    -- Rutas relativas a absolutas
                    chunk = string.gsub(chunk, "\n/ace/", "\nhttps://acestream.walerike.com/ace/")

                    ngx.arg[1] = chunk
                end
            end
        }

        # ====================
        # LUA: Reescribir Location headers en redirects
        # ====================
        header_filter_by_lua_block {
            local location = ngx.header["Location"]

            if location then
                -- Convertir a HTTPS
                location = string.gsub(location, "^http://", "https://")
                -- Quitar puerto 6878
                location = string.gsub(location, ":6878/", "/")
                -- Reemplazar hostname interno
                location = string.gsub(location, "acestream%-arm", "acestream.walerike.com")
                location = string.gsub(location, "acestream%.walerike%.com:6878", "acestream.walerike.com")

                ngx.header["Location"] = location
            end
        }

        # Health check
        location /health {
            access_log off;
            add_header Content-Type text/plain;
            return 200 "OK\n";
        }

        # Root
        location / {
            proxy_pass http://acestream_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-Proto https;
            proxy_http_version 1.1;
            proxy_buffering off;

            add_header Access-Control-Allow-Origin "*" always;
            add_header Access-Control-Allow-Methods "GET, HEAD, OPTIONS" always;
        }
    }
}