events {
    worker_connections 1024;
}

http {
    resolver 127.0.0.11 valid=10s ipv6=off;
    resolver_timeout 5s;

    upstream acestream_backend {
        server acestream-arm:6878;
    }

    # Cache para segmentos TS
    proxy_cache_path /tmp/nginx_cache levels=1:2 keys_zone=acestream_cache:10m max_size=1g inactive=60m use_temp_path=off;

    server {
        listen 80;
        server_name _;

        set $public_domain "acestream.walerike.com";
        set $public_scheme "https";

        # Logs detallados
        access_log /var/log/nginx/access.log combined;
        error_log /var/log/nginx/error.log debug;  # CAMBIADO A DEBUG para ver más info

        # Preflight OPTIONS
        if ($request_method = 'OPTIONS') {
            add_header Access-Control-Allow-Origin '*' always;
            add_header Access-Control-Allow-Methods 'GET, HEAD, OPTIONS' always;
            add_header Access-Control-Allow-Headers '*' always;
            add_header Access-Control-Max-Age '86400' always;
            add_header Content-Length '0' always;
            return 204;
        }

        # ====================
        # SEGMENTOS TS (/ace/c/) - MANEJO DE HEAD MEJORADO
        # ====================
        location ~ ^/ace/c/ {
            # CRÍTICO: Interceptar HEAD ANTES de proxy_pass
            if ($request_method = HEAD) {
                # Convertir a GET internamente
                set $original_method HEAD;
                # Esto se manejará en access_by_lua_block
            }

            access_by_lua_block {
                -- Forzar conversión de HEAD a GET
                if ngx.var.request_method == "HEAD" then
                    ngx.req.set_method(ngx.HTTP_GET)
                    ngx.var.original_method = "HEAD"
                end
            }

            # Después de la respuesta, ajustar según método original
            header_filter_by_lua_block {
                -- CORS headers
                ngx.header["Access-Control-Allow-Origin"] = "*"
                ngx.header["Access-Control-Allow-Methods"] = "GET, POST, OPTIONS, HEAD"
                ngx.header["Access-Control-Allow-Headers"] = "*"
                ngx.header["Access-Control-Expose-Headers"] = "Content-Length,Content-Range,Accept-Ranges"
                ngx.header["Access-Control-Max-Age"] = "86400"

                -- Headers de streaming
                ngx.header["Accept-Ranges"] = "bytes"
                ngx.header["Content-Type"] = "video/mp2t"
                ngx.header["Cache-Control"] = "public, max-age=10"
            }

            # Si era HEAD, descartar el body
            body_filter_by_lua_block {
                if ngx.var.original_method == "HEAD" then
                    ngx.arg[1] = nil
                    ngx.arg[2] = true
                end
            }

            proxy_pass http://acestream_backend;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;
            proxy_set_header Connection "close";

            proxy_http_version 1.1;
            proxy_read_timeout 60s;
            proxy_connect_timeout 10s;

            # Seguir redirects
            proxy_redirect off;
            proxy_redirect http://acestream-arm:6878/ $public_scheme://$public_domain/;

            # Cache ligero
            proxy_cache acestream_cache;
            proxy_cache_valid 200 10s;
            proxy_cache_key "$request_uri";
            proxy_cache_use_stale error timeout updating;

            # Streaming sin buffering
            proxy_buffering off;
            proxy_request_buffering off;

            # Range requests
            proxy_set_header Range $http_range;
            proxy_set_header If-Range $http_if_range;
        }

        # ====================
        # MANIFEST M3U8 - CON ERROR HANDLING
        # ====================
        location ~ ^/ace/manifest\.m3u8 {
            # Timeout más largo para inicialización
            proxy_read_timeout 60s;
            proxy_connect_timeout 30s;

            proxy_pass http://acestream_backend;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;
            proxy_set_header Connection "close";

            proxy_http_version 1.1;

            # Seguir redirects internamente
            proxy_redirect off;
            proxy_redirect http://acestream-arm:6878/ $public_scheme://$public_domain/;
            proxy_redirect http://$host:6878/ $public_scheme://$public_domain/;
            proxy_redirect http://acestream.walerike.com:6878/ $public_scheme://$public_domain/;

            # NO cachear manifests
            proxy_buffering off;
            proxy_cache off;

            # Interceptar errores 50x del backend
            proxy_intercept_errors on;
            error_page 500 502 503 504 = @acestream_error;
        }

        # ====================
        # MANIFESTS DE SESIÓN (/ace/m/) - CON RETRY Y ERROR HANDLING
        # ====================
        location ~ ^/ace/m/ {
            # Timeouts más largos
            proxy_read_timeout 60s;
            proxy_connect_timeout 30s;

            proxy_pass http://acestream_backend;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;
            proxy_set_header Connection "close";

            proxy_http_version 1.1;

            # Seguir redirects
            proxy_redirect off;
            proxy_redirect http://acestream-arm:6878/ $public_scheme://$public_domain/;
            proxy_redirect http://acestream.walerike.com:6878/ $public_scheme://$public_domain/;

            # NO cachear
            proxy_buffering off;
            proxy_cache off;

            # Manejo de errores
            proxy_intercept_errors on;
            error_page 500 502 503 504 = @acestream_error;

            # Reintentos en caso de error temporal
            proxy_next_upstream error timeout http_500 http_502 http_503 http_504;
            proxy_next_upstream_tries 2;
        }

        # Handler de errores personalizado
        location @acestream_error {
            internal;
            add_header Content-Type text/plain;
            add_header Access-Control-Allow-Origin '*' always;
            return 503 "AceStream backend error. Stream may be initializing. Retry in a few seconds.";
        }

        # ====================
        # GETSTREAM (fallback)
        # ====================
        location ~ ^/ace/getstream {
            proxy_pass http://acestream_backend;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;
            proxy_set_header Connection "close";

            proxy_http_version 1.1;
            proxy_read_timeout 3600s;
            proxy_connect_timeout 30s;

            proxy_redirect off;

            # Sin buffering
            proxy_buffering off;
            proxy_request_buffering off;
            proxy_cache off;

            add_header Accept-Ranges "bytes" always;
            add_header Content-Type "video/mp2t" always;
            add_header Access-Control-Allow-Origin '*' always;
        }

        # ====================
        # OTRAS RUTAS ACE
        # ====================
        location /ace/ {
            proxy_pass http://acestream_backend;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;
            proxy_set_header Connection "close";

            proxy_http_version 1.1;
            proxy_read_timeout 3600s;
            proxy_connect_timeout 30s;

            proxy_redirect off;
            proxy_redirect http://acestream-arm:6878/ $public_scheme://$public_domain/;

            proxy_buffering off;
            proxy_cache off;

            add_header Access-Control-Allow-Origin '*' always;
        }

        # ====================
        # LUA HEADER FILTER GLOBAL
        # ====================
        header_filter_by_lua_block {
            -- CORS Headers (solo si no están ya seteados)
            if not ngx.header["Access-Control-Allow-Origin"] then
                ngx.header["Access-Control-Allow-Origin"] = "*"
                ngx.header["Access-Control-Allow-Methods"] = "GET, POST, OPTIONS, HEAD"
                ngx.header["Access-Control-Allow-Headers"] = "*"
                ngx.header["Access-Control-Expose-Headers"] = "Content-Length,Content-Range,Accept-Ranges"
                ngx.header["Access-Control-Max-Age"] = "86400"
            end

            -- Reescribir Location en redirects
            local location = ngx.header["Location"]
            if location then
                location = string.gsub(location, "^http://", "https://")
                location = string.gsub(location, ":6878/", "/")
                location = string.gsub(location, "acestream%-arm", "acestream.walerike.com")
                ngx.header["Location"] = location
            end

            local uri = ngx.var.uri

            -- Manifests
            if string.match(uri, "%.m3u8$") or string.match(uri, "/ace/m/") or string.match(uri, "/ace/manifest") then
                ngx.header["Content-Type"] = "application/vnd.apple.mpegurl"
                ngx.header["Cache-Control"] = "no-cache, no-store, must-revalidate"
                ngx.header["Pragma"] = "no-cache"
                ngx.header["Expires"] = "0"
            end
        }

        # ====================
        # LUA BODY FILTER - Reescribir URLs en manifests
        # ====================
        body_filter_by_lua_block {
            local content_type = ngx.header["Content-Type"]
            if content_type and (string.match(content_type, "mpegurl") or string.match(content_type, "text/plain")) then
                local chunk = ngx.arg[1]
                if chunk then
                    -- Convertir URLs a HTTPS y dominio público
                    chunk = string.gsub(chunk, "http://acestream%-arm:6878/", "https://acestream.walerike.com/")
                    chunk = string.gsub(chunk, "http://acestream.walerike.com:6878/", "https://acestream.walerike.com/")
                    chunk = string.gsub(chunk, "http://acestream.walerike.com/", "https://acestream.walerike.com/")

                    -- Convertir rutas relativas a absolutas
                    chunk = string.gsub(chunk, "\n/ace/", "\nhttps://acestream.walerike.com/ace/")

                    ngx.arg[1] = chunk
                end
            end
        }

        # Health check
        location /health {
            access_log off;
            return 200 "OK\n";
            add_header Content-Type text/plain;
        }

        # Root
        location / {
            proxy_pass http://acestream_backend;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;

            proxy_http_version 1.1;
            proxy_read_timeout 3600s;
            proxy_connect_timeout 30s;

            proxy_redirect off;
            proxy_buffering off;
        }
    }
}