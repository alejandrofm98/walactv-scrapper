events {
    worker_connections 1024;
}

http {
    # Deshabilitar buffering para streaming
    proxy_buffering off;
    proxy_request_buffering off;

    # Resolver DNS de Docker - CRÍTICO para resolver nombres dinámicamente
    resolver 127.0.0.11 valid=10s ipv6=off;
    resolver_timeout 5s;

    server {
        listen 80;
        server_name _;

        # Variable para forzar resolución DNS dinámica
        set $acestream_backend "acestream-arm:6878";

        # Configuración para streaming de acestream
        location / {
            # Usar variable para forzar resolución DNS en cada request
            proxy_pass http://$acestream_backend;

            # Headers básicos de proxy
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Port $server_port;

            # Timeouts para streaming
            proxy_read_timeout 3600s;
            proxy_send_timeout 3600s;
            proxy_connect_timeout 30s;
            proxy_http_version 1.1;
            proxy_set_header Connection "";

            # Reescribir redirecciones del backend
            proxy_redirect http://acestream-arm:6878/ $scheme://$host/;
            proxy_redirect http://$host:6878/ $scheme://$host/;
            proxy_redirect http://acestream.walerike.com:6878/ https://acestream.walerike.com/;

            # Reescribir contenido .m3u8
            sub_filter 'http://acestream.walerike.com:6878/' 'https://acestream.walerike.com/';
            sub_filter 'http://$host:6878/' '$scheme://$host/';
            sub_filter_once off;
            sub_filter_types application/vnd.apple.mpegurl application/x-mpegurl text/plain;

            # Usar header_filter_by_lua para controlar headers de respuesta
            header_filter_by_lua_block {
                -- Eliminar TODOS los headers CORS del backend
                ngx.header["Access-Control-Allow-Origin"] = nil
                ngx.header["Access-Control-Allow-Methods"] = nil
                ngx.header["Access-Control-Allow-Headers"] = nil
                ngx.header["Access-Control-Expose-Headers"] = nil
                ngx.header["Access-Control-Allow-Credentials"] = nil

                -- Añadir nuestros propios headers CORS
                if ngx.var.request_method == "OPTIONS" then
                    ngx.header["Access-Control-Allow-Origin"] = "https://walactvweb.walerike.com"
                    ngx.header["Access-Control-Allow-Methods"] = "GET, POST, OPTIONS, HEAD"
                    ngx.header["Access-Control-Allow-Headers"] = "*"
                    ngx.header["Access-Control-Max-Age"] = "1728000"
                else
                    ngx.header["Access-Control-Allow-Origin"] = "https://walactvweb.walerike.com"
                    ngx.header["Access-Control-Allow-Methods"] = "GET, POST, OPTIONS, HEAD"
                    ngx.header["Access-Control-Allow-Headers"] = "*"
                    ngx.header["Access-Control-Expose-Headers"] = "Content-Length,Content-Range"
                end
            }
        }

        # Manejar OPTIONS directamente
        if ($request_method = 'OPTIONS') {
            add_header Access-Control-Allow-Origin 'https://walactvweb.walerike.com' always;
            add_header Access-Control-Allow-Methods 'GET, POST, OPTIONS, HEAD' always;
            add_header Access-Control-Allow-Headers '*' always;
            add_header Access-Control-Max-Age 1728000 always;
            add_header Content-Length 0 always;
            add_header Content-Type 'text/plain charset=UTF-8' always;
            return 204;
        }
    }
}