events {
    worker_connections 1024;
}

http {
    # Resolver DNS de Docker
    resolver 127.0.0.11 valid=10s ipv6=off;
    resolver_timeout 5s;

    # MIME types para HLS
    types {
        application/vnd.apple.mpegurl m3u8;
        video/mp2t ts;
        text/html html htm;
        text/plain txt;
    }
    default_type application/octet-stream;

    # Optimizaciones para streaming
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;

    # Buffer grande para Lua (CRÍTICO)
    lua_regex_match_limit 100000;
    client_body_buffer_size 128k;
    client_max_body_size 10m;

    upstream acestream_backend {
        server acestream-arm:6878;
        keepalive 32;
    }

    server {
        listen 80;
        server_name _;

        # Variables globales
        set $public_domain "acestream.walerike.com";
        set $public_scheme "https";

        # Health check
        location = / {
            access_log off;
            return 200 'Acestream Proxy - OK\nUse: /ace/manifest.m3u8?id=CONTENT_ID\n';
            add_header Content-Type text/plain;
        }

        location = /favicon.ico {
            access_log off;
            return 204;
        }

        # Manejar OPTIONS para CORS
        location / {
            # CORS preflight
            if ($request_method = 'OPTIONS') {
                add_header Access-Control-Allow-Origin '*' always;
                add_header Access-Control-Allow-Methods 'GET, POST, OPTIONS, HEAD' always;
                add_header Access-Control-Allow-Headers 'Origin, Content-Type, Accept, Range, X-Requested-With' always;
                add_header Access-Control-Max-Age '1728000' always;
                add_header Content-Length '0' always;
                return 204;
            }

            # Proxy pass
            proxy_pass http://acestream_backend;

            # Headers básicos
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;
            proxy_set_header X-Forwarded-Port 443;
            proxy_set_header Connection "";

            # HTTP/1.1 con timeouts largos
            proxy_http_version 1.1;
            proxy_read_timeout 7200s;
            proxy_send_timeout 7200s;
            proxy_connect_timeout 120s;

            # CRÍTICO: Sin buffering para streaming
            proxy_buffering off;
            proxy_request_buffering off;
            proxy_cache off;
            proxy_max_temp_file_size 0;

            # Reescrituras de Location header
            proxy_redirect http://acestream-arm:6878/ https://acestream.walerike.com/;
            proxy_redirect http://$host:6878/ https://acestream.walerike.com/;
            proxy_redirect ~^http://([^:]+):6878/(.*)$ https://$1/$2;

            # Procesar headers de respuesta
            header_filter_by_lua_block {
                local origin = ngx.var.http_origin

                -- CORS adaptativo
                if origin then
                    ngx.header["Access-Control-Allow-Origin"] = origin
                    ngx.header["Access-Control-Allow-Credentials"] = "true"
                else
                    -- Chromecast no envía Origin
                    ngx.header["Access-Control-Allow-Origin"] = "*"
                end

                ngx.header["Access-Control-Allow-Methods"] = "GET, POST, OPTIONS, HEAD"
                ngx.header["Access-Control-Allow-Headers"] = "Origin, Content-Type, Accept, Range, X-Requested-With"
                ngx.header["Access-Control-Expose-Headers"] = "Content-Length, Content-Range, Accept-Ranges"

                -- Importante para video
                ngx.header["Accept-Ranges"] = "bytes"

                -- Reescribir Location si viene con http://
                local location = ngx.header["Location"]
                if location then
                    location = string.gsub(location, "^http://", "https://")
                    location = string.gsub(location, ":6878/", "/")
                    location = string.gsub(location, "acestream%-arm", "acestream.walerike.com")
                    ngx.header["Location"] = location
                end

                -- Cache según tipo de archivo
                local uri = ngx.var.uri
                if string.match(uri, "%.ts$") then
                    -- Segmentos: cache 10 segundos
                    ngx.header["Cache-Control"] = "public, max-age=10"
                elseif string.match(uri, "%.m3u8$") then
                    -- Manifests: SIN CACHE (crítico para live)
                    ngx.header["Cache-Control"] = "no-cache, no-store, must-revalidate"
                    ngx.header["Pragma"] = "no-cache"
                    ngx.header["Expires"] = "0"
                end

                -- Forzar Content-Type correcto
                if string.match(uri, "%.m3u8$") then
                    ngx.header["Content-Type"] = "application/vnd.apple.mpegurl"
                elseif string.match(uri, "%.ts$") then
                    ngx.header["Content-Type"] = "video/mp2t"
                end
            }

            # Procesar body de manifests
            body_filter_by_lua_block {
                local ct = ngx.header["Content-Type"]
                if not ct then return end

                -- Solo procesar manifests m3u8
                if not (string.match(ct, "mpegurl") or string.match(ct, "text/plain")) then
                    return
                end

                local chunk, eof = ngx.arg[1], ngx.arg[2]

                if not chunk or chunk == "" then
                    return
                end

                local ctx = ngx.ctx
                if not ctx.buffer then
                    ctx.buffer = {}
                end

                -- Acumular chunks
                table.insert(ctx.buffer, chunk)

                -- Procesar solo cuando tengamos todo el contenido
                if eof then
                    local body = table.concat(ctx.buffer)

                    -- Reescribir URLs en el manifest
                    -- 1. URLs absolutas con http://
                    body = string.gsub(body, "http://acestream%-arm:6878/", "https://acestream.walerike.com/")
                    body = string.gsub(body, "http://acestream%.walerike%.com:6878/", "https://acestream.walerike.com/")
                    body = string.gsub(body, "http://acestream%.walerike%.com/", "https://acestream.walerike.com/")

                    -- 2. URLs relativas (comienzan con /)
                    body = string.gsub(body, "\n(/ace/[^\n]+)", "\nhttps://acestream.walerike.com%1")

                    -- 3. Limpiar posibles duplicaciones
                    body = string.gsub(body, "https://https://", "https://")
                    body = string.gsub(body, "https://acestream%.walerike%.com/https://", "https://")

                    -- 4. Asegurar que URLs relativas sin / también se conviertan
                    body = string.gsub(body, "\n(ace/[^\n]+)", "\nhttps://acestream.walerike.com/%1")

                    ngx.arg[1] = body
                else
                    -- No enviar nada hasta tener todo
                    ngx.arg[1] = nil
                end
            }
        }
    }
}