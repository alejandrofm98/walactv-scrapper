events {
    worker_connections 1024;
}

http {
    resolver 127.0.0.11 valid=10s ipv6=off;
    resolver_timeout 5s;

    upstream acestream_backend {
        server acestream-arm:6878;
    }

    # Cache para segmentos TS
    proxy_cache_path /tmp/nginx_cache levels=1:2 keys_zone=acestream_cache:10m max_size=1g inactive=60m use_temp_path=off;

    server {
        listen 80;
        server_name _;

        set $public_domain "acestream.walerike.com";
        set $public_scheme "https";

        # CRÍTICO: Interceptar HEAD requests y convertirlos a GET
        # porque AceStream no soporta HEAD (retorna 501)
        set $original_method $request_method;

        # Logs detallados
        access_log /var/log/nginx/access.log combined;
        error_log /var/log/nginx/error.log warn;

        # CORS Headers - Se configuran en header_filter_by_lua_block más abajo
        # NO usar add_header aquí para evitar duplicados

        # Preflight OPTIONS
        if ($request_method = 'OPTIONS') {
            add_header Access-Control-Allow-Origin '*' always;
            add_header Access-Control-Allow-Methods 'GET, HEAD, OPTIONS' always;
            add_header Access-Control-Allow-Headers '*' always;
            add_header Access-Control-Max-Age '86400' always;
            add_header Content-Length '0' always;
            return 204;
        }

        # ====================
        # MANIFEST M3U8 - CRÍTICO
        # ====================
        location ~ ^/ace/manifest\.m3u8 {
            # IMPORTANTE: Seguir redirects internamente
            proxy_pass http://acestream_backend;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;
            proxy_set_header Connection "close";

            proxy_http_version 1.1;
            proxy_read_timeout 30s;
            proxy_connect_timeout 10s;

            # CRÍTICO: Seguir redirects del backend
            proxy_redirect off;

            # Reescribir Location headers en redirects
            proxy_redirect http://acestream-arm:6878/ $public_scheme://$public_domain/;
            proxy_redirect http://$host:6878/ $public_scheme://$public_domain/;
            proxy_redirect http://acestream.walerike.com:6878/ $public_scheme://$public_domain/;

            # NO cachear manifests
            proxy_buffering off;
            proxy_cache off;

            # Headers via Lua (abajo)
        }

        # ====================
        # MANIFESTS DE SESIÓN (/ace/m/)
        # ====================
        location ~ ^/ace/m/ {
            proxy_pass http://acestream_backend;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;
            proxy_set_header Connection "close";

            proxy_http_version 1.1;
            proxy_read_timeout 30s;
            proxy_connect_timeout 10s;

            # Seguir redirects
            proxy_redirect off;
            proxy_redirect http://acestream-arm:6878/ $public_scheme://$public_domain/;
            proxy_redirect http://acestream.walerike.com:6878/ $public_scheme://$public_domain/;

            # NO cachear
            proxy_buffering off;
            proxy_cache off;

            # Headers via Lua (abajo)
        }

        # ====================
        # SEGMENTOS TS (/ace/c/) - CRÍTICO
        # ====================
        location ~ ^/ace/c/ {
            # Interceptar HEAD y convertir a GET porque AceStream no soporta HEAD
            access_by_lua_block {
                if ngx.var.request_method == "HEAD" then
                    ngx.req.set_method(ngx.HTTP_GET)
                end
            }

            proxy_pass http://acestream_backend;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;
            proxy_set_header Connection "close";

            proxy_http_version 1.1;
            proxy_read_timeout 60s;
            proxy_connect_timeout 10s;

            # Seguir redirects
            proxy_redirect off;
            proxy_redirect http://acestream-arm:6878/ $public_scheme://$public_domain/;

            # Cache ligero para segmentos
            proxy_cache acestream_cache;
            proxy_cache_valid 200 10s;
            proxy_cache_key "$request_uri";
            proxy_cache_use_stale error timeout updating;

            # Desactivar buffering para streaming
            proxy_buffering off;
            proxy_request_buffering off;

            # Range requests
            proxy_set_header Range $http_range;
            proxy_set_header If-Range $http_if_range;
        }

        # ====================
        # GETSTREAM (fallback)
        # ====================
        location ~ ^/ace/getstream {
            proxy_pass http://acestream_backend;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;
            proxy_set_header Connection "close";

            proxy_http_version 1.1;
            proxy_read_timeout 3600s;
            proxy_connect_timeout 30s;

            proxy_redirect off;

            # Sin buffering para stream directo
            proxy_buffering off;
            proxy_request_buffering off;
            proxy_cache off;

            add_header Accept-Ranges "bytes" always;
            add_header Content-Type "video/mp2t" always;
        }

        # ====================
        # OTRAS RUTAS ACE
        # ====================
        location /ace/ {
            proxy_pass http://acestream_backend;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;
            proxy_set_header Connection "close";

            proxy_http_version 1.1;
            proxy_read_timeout 3600s;
            proxy_connect_timeout 30s;

            proxy_redirect off;
            proxy_redirect http://acestream-arm:6878/ $public_scheme://$public_domain/;

            proxy_buffering off;
            proxy_cache off;

            # Headers via Lua (abajo)
        }

        # ====================
        # LUA HEADER FILTER - CRÍTICO
        # ====================
        header_filter_by_lua_block {
            -- CORS PERMISIVO para Chromecast (siempre wildcard)
            ngx.header["Access-Control-Allow-Origin"] = "*"
            ngx.header["Access-Control-Allow-Methods"] = "GET, POST, OPTIONS, HEAD"
            ngx.header["Access-Control-Allow-Headers"] = "*"
            ngx.header["Access-Control-Expose-Headers"] = "Content-Length,Content-Range,Accept-Ranges"
            ngx.header["Access-Control-Max-Age"] = "86400"
            ngx.header["Access-Control-Allow-Credentials"] = nil

            -- Reescribir Location si hay redirect
            local location = ngx.header["Location"]
            if location then
                location = string.gsub(location, "^http://", "https://")
                location = string.gsub(location, ":6878/", "/")
                location = string.gsub(location, "acestream%-arm", "acestream.walerike.com")
                ngx.header["Location"] = location
            end

            -- Headers importantes para streaming
            ngx.header["Accept-Ranges"] = "bytes"

            local uri = ngx.var.uri

            -- Segmentos TS
            if string.match(uri, "%.ts$") or string.match(uri, "/ace/c/") then
                ngx.header["Content-Type"] = "video/mp2t"
                ngx.header["Cache-Control"] = "public, max-age=10"

            -- Manifests
            elseif string.match(uri, "%.m3u8$") or string.match(uri, "/ace/m/") or string.match(uri, "/ace/manifest") then
                ngx.header["Content-Type"] = "application/vnd.apple.mpegurl"
                ngx.header["Cache-Control"] = "no-cache, no-store, must-revalidate"
                ngx.header["Pragma"] = "no-cache"
                ngx.header["Expires"] = "0"
            end
        }

        # ====================
        # LUA BODY FILTER - Reescribir URLs en manifests
        # ====================
        body_filter_by_lua_block {
            local content_type = ngx.header["Content-Type"]
            if content_type and (string.match(content_type, "mpegurl") or string.match(content_type, "text/plain")) then
                local chunk, eof = ngx.arg[1], ngx.arg[2]
                if chunk then
                    -- Convertir URLs a HTTPS y dominio público
                    chunk = string.gsub(chunk, "http://acestream%-arm:6878/", "https://acestream.walerike.com/")
                    chunk = string.gsub(chunk, "http://acestream.walerike.com:6878/", "https://acestream.walerike.com/")
                    chunk = string.gsub(chunk, "http://acestream.walerike.com/", "https://acestream.walerike.com/")

                    -- Convertir rutas relativas a absolutas (líneas que empiezan con /)
                    chunk = string.gsub(chunk, "\n/ace/", "\nhttps://acestream.walerike.com/ace/")

                    ngx.arg[1] = chunk
                end
            end
        }

        # Health check
        location /health {
            access_log off;
            return 200 "OK\n";
            add_header Content-Type text/plain;
        }

        # Root
        location / {
            proxy_pass http://acestream_backend;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;

            proxy_http_version 1.1;
            proxy_read_timeout 3600s;
            proxy_connect_timeout 30s;

            proxy_redirect off;

            proxy_buffering off;
        }
    }
}