events {
    worker_connections 1024;
}

http {
    resolver 127.0.0.11 valid=10s ipv6=off;
    resolver_timeout 5s;

    upstream acestream_backend {
        server acestream-arm:6878;
    }

    # Cache para segmentos TS (mejora rendimiento)
    proxy_cache_path /tmp/nginx_cache levels=1:2 keys_zone=acestream_cache:10m max_size=1g inactive=60m use_temp_path=off;

    server {
        listen 80;
        server_name _;

        set $public_domain "acestream.walerike.com";
        set $public_scheme "https";

        # Logs detallados para debugging
        access_log /var/log/nginx/access.log combined;
        error_log /var/log/nginx/error.log debug;

        # CORS Headers globales (CRÍTICO para Chromecast)
        add_header Access-Control-Allow-Origin '*' always;
        add_header Access-Control-Allow-Methods 'GET, HEAD, OPTIONS' always;
        add_header Access-Control-Allow-Headers 'Range, Content-Type, Accept' always;
        add_header Access-Control-Expose-Headers 'Content-Length, Content-Range, Accept-Ranges' always;
        add_header Access-Control-Max-Age '86400' always;

        # Preflight OPTIONS
        if ($request_method = 'OPTIONS') {
            return 204;
        }

        # Manifest M3U8
        location ~ ^/ace/manifest\.m3u8 {
            proxy_pass http://acestream_backend;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;
            proxy_set_header Connection "close";

            proxy_http_version 1.1;
            proxy_read_timeout 30s;
            proxy_connect_timeout 10s;

            # NO cachear manifests
            proxy_buffering off;
            proxy_cache off;
            add_header Cache-Control "no-cache, no-store, must-revalidate" always;
            add_header Pragma "no-cache" always;
            add_header Expires "0" always;

            # Content-Type correcto
            add_header Content-Type "application/vnd.apple.mpegurl" always;

            # Reescribir URLs en el manifest a URLs absolutas HTTPS
            sub_filter_types application/vnd.apple.mpegurl application/x-mpegurl text/plain;
            sub_filter_once off;

            # Convertir URLs relativas a absolutas
            sub_filter '/ace/c/' '$public_scheme://$public_domain/ace/c/';
            sub_filter 'http://acestream-arm:6878/' '$public_scheme://$public_domain/';
            sub_filter 'http://acestream.walerike.com:6878/' '$public_scheme://$public_domain/';
            sub_filter 'http://acestream.walerike.com/' '$public_scheme://$public_domain/';
        }

        # Segmentos TS (crítico que sean accesibles)
        location ~ ^/ace/c/.*\.ts$ {
            proxy_pass http://acestream_backend;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;
            proxy_set_header Connection "close";

            proxy_http_version 1.1;
            proxy_read_timeout 60s;
            proxy_connect_timeout 10s;

            # Cache para segmentos (mejora rendimiento)
            proxy_cache acestream_cache;
            proxy_cache_valid 200 10s;
            proxy_cache_key "$request_uri";
            proxy_cache_use_stale error timeout updating http_500 http_502 http_503 http_504;

            # Headers para streaming
            add_header Accept-Ranges "bytes" always;
            add_header Content-Type "video/mp2t" always;
            add_header Cache-Control "public, max-age=10" always;

            # Desactivar buffering para streaming en vivo
            proxy_buffering off;
            proxy_request_buffering off;

            # Range requests para seek
            proxy_set_header Range $http_range;
            proxy_set_header If-Range $http_if_range;
        }

        # Otras rutas de AceStream
        location /ace/ {
            proxy_pass http://acestream_backend;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;
            proxy_set_header Connection "close";

            proxy_http_version 1.1;
            proxy_read_timeout 3600s;
            proxy_send_timeout 3600s;
            proxy_connect_timeout 30s;

            proxy_buffering off;
            proxy_request_buffering off;
            proxy_cache off;

            # Headers para streaming
            add_header Accept-Ranges "bytes" always;
        }

        # Health check
        location /health {
            access_log off;
            return 200 "OK\n";
            add_header Content-Type text/plain;
        }

        # Root
        location / {
            proxy_pass http://acestream_backend;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;

            proxy_http_version 1.1;
            proxy_read_timeout 3600s;
            proxy_connect_timeout 30s;

            proxy_buffering off;
        }
    }
}