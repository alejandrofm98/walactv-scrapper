worker_processes auto;

events {
    worker_connections 1024;
}

http {
    resolver 127.0.0.11 valid=10s ipv6=off;
    resolver_timeout 5s;

    upstream acestream_backend {
        server acestream-arm:6878;
        keepalive 32;
    }

    # ⚙️ Sin cache de segmentos (mejor para VLC y HLS en tiempo real)
    proxy_cache_path /tmp/nginx_cache levels=1:2 keys_zone=acestream_cache:10m max_size=1g inactive=60m use_temp_path=off;

    server {
        listen 80;
        server_name _;

        access_log /var/log/nginx/access.log combined;
        error_log /var/log/nginx/error.log warn;

        # ====================
        # OPTIONS PREFLIGHT
        # ====================
        location @options {
            add_header Access-Control-Allow-Origin "*" always;
            add_header Access-Control-Allow-Methods "GET, HEAD, OPTIONS" always;
            add_header Access-Control-Allow-Headers "*" always;
            add_header Access-Control-Max-Age "86400" always;
            add_header Content-Type "text/plain; charset=utf-8";
            add_header Content-Length 0;
            return 204;
        }

        # ====================
        # MANIFEST (.m3u8)
        # ====================
        location ~ ^/ace/manifest\.m3u8 {
            if ($request_method = 'OPTIONS') { return 204; }

            proxy_pass http://acestream_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;
            proxy_set_header Connection "";

            proxy_http_version 1.1;
            proxy_read_timeout 60s;
            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;

            # Redirecciones internas -> dominio público
            proxy_redirect http://acestream-arm:6878/ https://acestream.walerike.com/;
            proxy_redirect http://$host:6878/ https://acestream.walerike.com/;
            proxy_redirect http://acestream.walerike.com:6878/ https://acestream.walerike.com/;

            proxy_buffering off;
            proxy_cache off;

            # CORS + Headers
            add_header Access-Control-Allow-Origin "*" always;
            add_header Access-Control-Allow-Methods "GET, HEAD, OPTIONS" always;
            add_header Access-Control-Allow-Headers "*" always;
            add_header Access-Control-Expose-Headers "Content-Length,Content-Range,Accept-Ranges" always;
            add_header Content-Type "application/vnd.apple.mpegurl" always;
            add_header Cache-Control "no-cache, no-store, must-revalidate" always;
            add_header Pragma "no-cache" always;
            add_header Expires "0" always;
        }

        # ====================
        # MANIFESTS DE SESIÓN (/ace/m/)
        # ====================
        location ~ ^/ace/m/ {
            if ($request_method = 'OPTIONS') { return 204; }

            proxy_pass http://acestream_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;
            proxy_set_header Connection "";

            proxy_http_version 1.1;
            proxy_read_timeout 60s;
            proxy_connect_timeout 30s;

            proxy_redirect http://acestream-arm:6878/ https://acestream.walerike.com/;
            proxy_redirect http://$host:6878/ https://acestream.walerike.com/;

            proxy_buffering off;
            proxy_cache off;

            add_header Access-Control-Allow-Origin "*" always;
            add_header Access-Control-Allow-Methods "GET, HEAD, OPTIONS" always;
            add_header Access-Control-Allow-Headers "*" always;
            add_header Access-Control-Expose-Headers "Content-Length,Content-Range,Accept-Ranges" always;
            add_header Content-Type "application/vnd.apple.mpegurl" always;
            add_header Cache-Control "no-cache" always;
        }

        # ====================
        # SEGMENTOS TS (/ace/c/)
        # ====================
        location ~ ^/ace/c/ {
            if ($request_method = 'OPTIONS') { return 204; }

            proxy_pass http://acestream_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;
            proxy_set_header Connection "";

            proxy_http_version 1.1;
            proxy_read_timeout 3600s;
            proxy_connect_timeout 30s;

            # Desactivar totalmente cache/buffering
            proxy_buffering off;
            proxy_request_buffering off;
            proxy_cache off;

            # Range headers (necesarios para VLC)
            proxy_set_header Range $http_range;
            proxy_set_header If-Range $http_if_range;

            proxy_redirect off;

            add_header Access-Control-Allow-Origin "*" always;
            add_header Access-Control-Allow-Methods "GET, HEAD, OPTIONS" always;
            add_header Access-Control-Allow-Headers "*" always;
            add_header Access-Control-Expose-Headers "Content-Length,Content-Range,Accept-Ranges" always;
            add_header Content-Type "video/mp2t" always;
            add_header Cache-Control "no-cache" always;
            add_header Accept-Ranges "bytes" always;
        }

        # ====================
        # GETSTREAM (fallback)
        # ====================
        location ~ ^/ace/getstream {
            if ($request_method = 'OPTIONS') { return 204; }

            proxy_pass http://acestream_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;
            proxy_set_header Connection "";

            proxy_http_version 1.1;
            proxy_read_timeout 3600s;
            proxy_connect_timeout 30s;

            proxy_redirect off;
            proxy_buffering off;
            proxy_request_buffering off;
            proxy_cache off;

            add_header Access-Control-Allow-Origin "*" always;
            add_header Access-Control-Allow-Methods "GET, HEAD, OPTIONS" always;
            add_header Access-Control-Allow-Headers "*" always;
        }

        # ====================
        # RESTO DE RUTAS /ace/
        # ====================
        location /ace/ {
            if ($request_method = 'OPTIONS') { return 204; }

            proxy_pass http://acestream_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;
            proxy_set_header Connection "";

            proxy_http_version 1.1;
            proxy_read_timeout 3600s;
            proxy_connect_timeout 30s;

            proxy_redirect off;
            proxy_buffering off;
            proxy_cache off;

            add_header Access-Control-Allow-Origin "*" always;
            add_header Access-Control-Allow-Methods "GET, HEAD, OPTIONS" always;
            add_header Access-Control-Allow-Headers "*" always;
        }

        # ====================
        # LUA: Reescritura de URLs en Manifests
        # ====================
        body_filter_by_lua_block {
            local content_type = ngx.header["Content-Type"]
            if content_type and string.match(content_type, "mpegurl") then
                local chunk = ngx.arg[1]
                if chunk and chunk ~= "" then
                    chunk = string.gsub(chunk, "http://acestream%-arm:6878/", "https://acestream.walerike.com/")
                    chunk = string.gsub(chunk, "http://[^/\n]+:6878/", "https://acestream.walerike.com/")
                    chunk = string.gsub(chunk, "http://acestream%.walerike%.com:6878/", "https://acestream.walerike.com/")
                    chunk = string.gsub(chunk, "\n/ace/", "\nhttps://acestream.walerike.com/ace/")
                    ngx.arg[1] = chunk
                end
            end
        }

        # ====================
        # LUA: Reescritura de cabeceras Location
        # ====================
        header_filter_by_lua_block {
            local location = ngx.header["Location"]
            if location then
                location = string.gsub(location, "^http://", "https://")
                location = string.gsub(location, ":6878/", "/")
                location = string.gsub(location, "acestream%-arm", "acestream.walerike.com")
                ngx.header["Location"] = location
            end
        }

        # ====================
        # Health Check
        # ====================
        location /health {
            access_log off;
            add_header Content-Type text/plain;
            return 200 "OK\n";
        }

        # ====================
        # Default
        # ====================
        location / {
            proxy_pass http://acestream_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-Proto https;
            proxy_http_version 1.1;
            proxy_buffering off;

            add_header Access-Control-Allow-Origin "*" always;
            add_header Access-Control-Allow-Methods "GET, HEAD, OPTIONS" always;
        }
    }
}
