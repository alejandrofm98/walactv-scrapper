events {
    worker_connections 1024;
}

http {
    # DNS interno Docker (IP fija mÃ¡s estable)
    resolver 127.0.0.11 valid=30s ipv6=off;
    resolver_timeout 5s;

    # MIME types
    types {
        application/vnd.apple.mpegurl m3u8;
        video/mp2t ts;
        text/html html htm;
        text/plain txt;
    }
    default_type application/octet-stream;

    # Optimizaciones streaming
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;

    # Logs (opcional para debug)
    access_log /dev/stdout;
    error_log /dev/stderr warn;

    upstream acestream_backend {
        # IP fija de acestream-arm (mÃ¡s estable)
        server 10.0.1.156:6878;
        keepalive 32;
    }

    server {
        listen 80;
        server_name _;

        # Health check
        location = / {
            access_log off;
            return 200 'Acestream Proxy OK\n';
            add_header Content-Type text/plain;
        }

        location = /favicon.ico {
            access_log off;
            return 204;
        }

        # Debug endpoint
        location = /debug {
            content_by_lua_block {
                local http = require "resty.http"
                local httpc = http.new()
                httpc:set_timeout(5000)

                -- Test conexiÃ³n a Acestream
                local res, err = httpc:request_uri("http://10.0.1.156:6878/webui/api/service?method=get_version", {
                    method = "GET"
                })

                if not res then
                    ngx.say("âŒ Error conectando a Acestream: ", err)
                    return
                end

                ngx.say("âœ… ConexiÃ³n a Acestream OK")
                ngx.say("Status: ", res.status)
                ngx.say("Body: ", res.body)
                ngx.say("\nğŸŒ ConfiguraciÃ³n:")
                ngx.say("Backend: 10.0.1.156:6878")
                ngx.say("Public Domain: acestream.walerike.com")
                ngx.say("Protocol: HTTPS (via Traefik)")
            }
        }

        # Test de getstream (para debug)
        location = /test-stream {
            content_by_lua_block {
                ngx.say("ğŸ§ª Test de Flujo Acestream\n")
                ngx.say("â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”\n")

                local test_id = ngx.var.arg_id or "192f2ac5b372dfddef694e48edd2d56e308b51e7"
                ngx.say("ğŸ“º Testing ID: ", test_id, "\n")

                local http = require "resty.http"
                local httpc = http.new()
                httpc:set_timeout(10000)

                -- Llamar a getstream
                local url = "http://10.0.1.156:6878/ace/getstream?id=" .. test_id
                ngx.say("1ï¸âƒ£  Llamando a getstream...")
                ngx.say("   URL interna: ", url, "\n")

                local res, err = httpc:request_uri(url, {
                    method = "GET"
                })

                if not res then
                    ngx.say("âŒ Error: ", err)
                    return
                end

                ngx.say("âœ… Status: ", res.status)
                ngx.say("ğŸ“„ Response original:")
                ngx.say("â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”")
                ngx.say(res.body)
                ngx.say("â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”\n")

                -- Reescribir
                local rewritten = res.body
                rewritten = string.gsub(rewritten, "http://acestream%-arm:6878", "https://acestream.walerike.com")
                rewritten = string.gsub(rewritten, "http://10%.0%.1%.156:6878", "https://acestream.walerike.com")
                rewritten = string.gsub(rewritten, "http://localhost:6878", "https://acestream.walerike.com")
                rewritten = string.gsub(rewritten, "http://[^:/\n]+:6878", "https://acestream.walerike.com")

                ngx.say("ğŸ“ Response reescrito:")
                ngx.say("â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”")
                ngx.say(rewritten)
                ngx.say("â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”")
            }
        }

        # Stream directo (wrapper que llama a getstream y sigue la URL)
        location = /stream {
            content_by_lua_block {
                local id = ngx.var.arg_id
                if not id then
                    ngx.status = 400
                    ngx.say("Error: Falta parÃ¡metro 'id'")
                    return
                end

                local http = require "resty.http"
                local httpc = http.new()
                httpc:set_timeout(10000)

                -- 1. Llamar a getstream para obtener la URL del manifest
                local getstream_url = "http://10.0.1.156:6878/ace/getstream?id=" .. id
                local res, err = httpc:request_uri(getstream_url, {
                    method = "GET"
                })

                if not res or res.status ~= 200 then
                    ngx.status = 502
                    ngx.say("Error iniciando stream: ", err or res.status)
                    return
                end

                -- 2. Extraer URL del manifest
                local manifest_url = res.body:match("http://[^\n]+")
                if not manifest_url then
                    ngx.status = 502
                    ngx.say("No se pudo obtener URL del manifest")
                    return
                end

                -- 3. Redirigir al manifest (ya reescrito por body_filter)
                manifest_url = string.gsub(manifest_url, "http://acestream%-arm:6878", "https://acestream.walerike.com")
                manifest_url = string.gsub(manifest_url, "http://10%.0%.1%.156:6878", "https://acestream.walerike.com")
                manifest_url = string.gsub(manifest_url, "http://localhost:6878", "https://acestream.walerike.com")

                ngx.redirect(manifest_url, 302)
            }
        }

        # Proxy principal
        location / {
            # CORS preflight
            if ($request_method = 'OPTIONS') {
                add_header Access-Control-Allow-Origin '*' always;
                add_header Access-Control-Allow-Methods 'GET, POST, OPTIONS, HEAD' always;
                add_header Access-Control-Allow-Headers '*' always;
                add_header Access-Control-Max-Age '1728000' always;
                add_header Content-Length '0' always;
                return 204;
            }

            # Proxy pass
            proxy_pass http://acestream_backend;

            # Headers para Traefik HTTPS
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;
            proxy_set_header X-Forwarded-Port 443;
            proxy_set_header Connection "";

            # HTTP/1.1 con timeouts largos
            proxy_http_version 1.1;
            proxy_read_timeout 7200s;
            proxy_send_timeout 7200s;
            proxy_connect_timeout 120s;

            # Sin buffering (crÃ­tico para streaming)
            proxy_buffering off;
            proxy_request_buffering off;
            proxy_cache off;
            proxy_max_temp_file_size 0;
            proxy_redirect off;

            # Procesar headers de respuesta
            header_filter_by_lua_block {
                local origin = ngx.var.http_origin

                -- CORS adaptativo
                if origin then
                    ngx.header["Access-Control-Allow-Origin"] = origin
                    ngx.header["Access-Control-Allow-Credentials"] = "true"
                else
                    ngx.header["Access-Control-Allow-Origin"] = "*"
                end

                ngx.header["Access-Control-Allow-Methods"] = "GET, POST, OPTIONS, HEAD"
                ngx.header["Access-Control-Allow-Headers"] = "Origin, Content-Type, Accept, Range, X-Requested-With"
                ngx.header["Access-Control-Expose-Headers"] = "Content-Length, Content-Range, Accept-Ranges"
                ngx.header["Accept-Ranges"] = "bytes"

                -- Reescribir Location headers
                local location = ngx.header["Location"]
                if location then
                    -- Forzar HTTPS y dominio pÃºblico
                    location = string.gsub(location, "^http://", "https://")
                    location = string.gsub(location, "acestream%-arm:6878", "acestream.walerike.com")
                    location = string.gsub(location, "10%.0%.1%.156:6878", "acestream.walerike.com")
                    location = string.gsub(location, "localhost:6878", "acestream.walerike.com")
                    location = string.gsub(location, ":6878", "")
                    ngx.header["Location"] = location
                end

                -- Cache segÃºn tipo de archivo
                local uri = ngx.var.uri
                if string.match(uri, "%.ts$") then
                    ngx.header["Cache-Control"] = "public, max-age=10"
                elseif string.match(uri, "%.m3u8$") then
                    ngx.header["Cache-Control"] = "no-cache, no-store, must-revalidate"
                    ngx.header["Pragma"] = "no-cache"
                    ngx.header["Expires"] = "0"
                end

                -- Content-Type correcto
                if string.match(uri, "%.m3u8$") then
                    ngx.header["Content-Type"] = "application/vnd.apple.mpegurl"
                elseif string.match(uri, "%.ts$") then
                    ngx.header["Content-Type"] = "video/mp2t"
                end
            }

            # Reescribir URLs en responses (getstream, manifests, etc)
            body_filter_by_lua_block {
                local ct = ngx.header["Content-Type"]
                local uri = ngx.var.uri

                -- Procesar solo text/plain (getstream response) y manifests
                if not ct then return end

                local should_process = false
                if string.match(ct, "text/plain") and string.match(uri, "getstream") then
                    should_process = true
                elseif string.match(ct, "mpegurl") then
                    should_process = true
                end

                if not should_process then return end

                local chunk, eof = ngx.arg[1], ngx.arg[2]
                if not chunk or chunk == "" then return end

                local ctx = ngx.ctx
                if not ctx.buffer then ctx.buffer = {} end
                table.insert(ctx.buffer, chunk)

                -- Procesar al final del body
                if eof then
                    local body = table.concat(ctx.buffer)

                    -- Reescribir TODAS las variantes de URLs internas
                    -- Orden importante: mÃ¡s especÃ­fico primero
                    body = string.gsub(body, "http://acestream%-arm:6878", "https://acestream.walerike.com")
                    body = string.gsub(body, "http://10%.0%.1%.156:6878", "https://acestream.walerike.com")
                    body = string.gsub(body, "http://localhost:6878", "https://acestream.walerike.com")
                    body = string.gsub(body, "http://127%.0%.0%.1:6878", "https://acestream.walerike.com")

                    -- Cualquier otra IP/hostname con :6878
                    body = string.gsub(body, "http://[^:/\n]+:6878", "https://acestream.walerike.com")

                    -- Rutas relativas (con y sin slash inicial)
                    body = string.gsub(body, "\n/ace/", "\nhttps://acestream.walerike.com/ace/")
                    body = string.gsub(body, "\nace/", "\nhttps://acestream.walerike.com/ace/")
                    body = string.gsub(body, "^/ace/", "https://acestream.walerike.com/ace/")
                    body = string.gsub(body, "^ace/", "https://acestream.walerike.com/ace/")

                    -- Espacios (a veces getstream devuelve URL con espacios)
                    body = string.gsub(body, " /ace/", " https://acestream.walerike.com/ace/")

                    -- Limpiar duplicados
                    body = string.gsub(body, "https://https://", "https://")
                    body = string.gsub(body, "http://https://", "https://")

                    ngx.arg[1] = body
                else
                    ngx.arg[1] = nil
                end
            }
        }
    }
}