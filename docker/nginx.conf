worker_processes auto;

events {
    worker_connections 1024;
}

http {
    include       /usr/local/openresty/nginx/conf/mime.types;
    default_type  application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';
    access_log /dev/stdout main;
    error_log  /dev/stderr info;

    # -------------------------------
    # CORS
    # -------------------------------
    map $http_origin $cors_origin {
        default "";
        ~^https?://(localhost|.*\.walerike\.com)$ $http_origin;
    }

    # -------------------------------
    # Backend Acestream
    # -------------------------------
    upstream acestream {
        server acestream-arm:6878;
        keepalive 32;
    }

    # -------------------------------
    # Servidor principal
    # -------------------------------
    server {
        listen 80;
        server_name _;

        # -------------------------------
        # Health check en raíz
        # -------------------------------
        location = / {
            return 200 "OK\n";
            add_header Content-Type text/plain;
        }

        # -------------------------------
        # TODAS las rutas van a Acestream (excepto la raíz)
        # -------------------------------
        location / {
            # CRÍTICO: Deshabilitar redirects automáticos
            proxy_redirect off;

            proxy_pass http://acestream;
            proxy_http_version 1.1;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Connection "";

            proxy_buffering off;
            proxy_connect_timeout 10s;
            proxy_send_timeout 300s;
            proxy_read_timeout 300s;

            # -------------------------------
            # Interceptar y reescribir header Location
            # -------------------------------
            header_filter_by_lua_block {
                local location = ngx.header["Location"]
                if location then
                    ngx.log(ngx.WARN, "Original Location: ", location)

                    -- Reescribir http://IP:6878 o http://acestream-arm:6878 → https://acestream.walerike.com
                    local modified = string.gsub(location, "http://[^:/]+:6878", "https://acestream.walerike.com")
                    modified = string.gsub(modified, "http://[^/]+", "https://acestream.walerike.com")

                    if modified ~= location then
                        ngx.header["Location"] = modified
                        ngx.log(ngx.WARN, "Rewritten Location: ", modified)
                    end
                end
            }

            # -------------------------------
            # Reescribir URLs en cuerpo m3u8
            # -------------------------------
            body_filter_by_lua_block {
                local body = ngx.arg[1]
                if not body or body == "" then
                    return
                end

                local ct = ngx.header["Content-Type"] or ""
                local is_m3u8 = (
                    string.find(ct, "application/vnd.apple.mpegurl", 1, true) or
                    string.find(ct, "text/plain", 1, true) or
                    string.find(ngx.var.request_uri, "%.m3u8", 1, true)
                )

                if is_m3u8 then
                    local modified = string.gsub(body, "http://[^:/]+:6878", "https://acestream.walerike.com")
                    modified = string.gsub(modified, "http://[^/]+", "https://acestream.walerike.com")
                    ngx.arg[1] = modified
                end
            }

            # -------------------------------
            # CORS
            # -------------------------------
            add_header Access-Control-Allow-Origin $cors_origin always;
            add_header Access-Control-Allow-Credentials true always;
            add_header Access-Control-Allow-Methods 'GET, POST, OPTIONS' always;
            add_header Access-Control-Allow-Headers '*' always;
            add_header Access-Control-Expose-Headers 'Content-Length,Content-Range' always;

            if ($request_method = OPTIONS) {
                add_header Access-Control-Allow-Origin $cors_origin always;
                add_header Access-Control-Allow-Credentials true always;
                add_header Access-Control-Allow-Methods 'GET, POST, OPTIONS' always;
                add_header Access-Control-Allow-Headers '*' always;
                return 204;
            }
        }
    }
}