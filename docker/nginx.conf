events {
    worker_connections 1024;
}

http {
    # Mapa para manejar CORS din√°micamente
    map $http_origin $cors_origin {
        default "";
        "~^https://walactvweb\.walerike\.com$" $http_origin;
        "~^http://localhost:[0-9]+$" $http_origin;
    }

    server {
        listen 80;
        server_name _;

        location / {
            proxy_pass http://acestream-arm:6878;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;
            proxy_set_header X-Forwarded-Port 443;

            # Reescribir redirecciones en headers
            proxy_redirect http://acestream-arm:6878/ https://$host/;
            proxy_redirect http://$host:6878/ https://$host/;
            proxy_redirect http://acestream.walerike.com:6878/ https://acestream.walerike.com/;

            # Reescribir el contenido de los archivos .m3u8
            sub_filter 'http://acestream.walerike.com:6878/' 'https://acestream.walerike.com/';
            sub_filter 'http://$host:6878/' 'https://$host/';
            sub_filter_once off;
            sub_filter_types application/vnd.apple.mpegurl application/x-mpegurl text/plain;

            # IMPORTANTE: Ocultar headers CORS del backend
            proxy_hide_header Access-Control-Allow-Origin;
            proxy_hide_header Access-Control-Allow-Methods;
            proxy_hide_header Access-Control-Allow-Headers;
            proxy_hide_header Access-Control-Expose-Headers;
            proxy_hide_header Access-Control-Allow-Credentials;

            # Manejar preflight requests (OPTIONS)
            if ($request_method = 'OPTIONS') {
                add_header Access-Control-Allow-Origin $cors_origin always;
                add_header Access-Control-Allow-Methods 'GET, POST, OPTIONS, HEAD' always;
                add_header Access-Control-Allow-Headers 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization' always;
                add_header Access-Control-Expose-Headers 'Content-Length,Content-Range' always;
                add_header Access-Control-Max-Age 1728000 always;
                add_header Content-Type 'text/plain; charset=utf-8' always;
                add_header Content-Length 0 always;
                return 204;
            }

            # Headers CORS para requests normales
            add_header Access-Control-Allow-Origin $cors_origin always;
            add_header Access-Control-Allow-Methods 'GET, POST, OPTIONS, HEAD' always;
            add_header Access-Control-Allow-Headers 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization' always;
            add_header Access-Control-Expose-Headers 'Content-Length,Content-Range' always;
            
            # Timeouts para streaming
            proxy_read_timeout 3600s;
            proxy_send_timeout 3600s;
            proxy_connect_timeout 30s;
            proxy_buffering off;
            proxy_request_buffering off;
            
            # Mantener conexiones vivas
            proxy_http_version 1.1;
            proxy_set_header Connection "";
        }
    }
}