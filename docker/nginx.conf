events {
    worker_connections 1024;
}

http {
    # Resolver DNS de Docker
    resolver 127.0.0.11 valid=10s ipv6=off;
    resolver_timeout 5s;

    upstream acestream_backend {
        server acestream-arm:6878;
    }

    server {
        listen 80;
        server_name _;

        # Variables para el dominio público
        set $public_domain "acestream.walerike.com";
        set $public_scheme "https";

        # Manejo CORS permisivo para Chromecast
        location / {
            # Preflight OPTIONS
            if ($request_method = 'OPTIONS') {
                add_header Access-Control-Allow-Origin '*' always;
                add_header Access-Control-Allow-Methods 'GET, POST, OPTIONS, HEAD' always;
                add_header Access-Control-Allow-Headers '*' always;
                add_header Access-Control-Max-Age '1728000' always;
                add_header Content-Length '0' always;
                add_header Content-Type 'text/plain charset=UTF-8' always;
                return 204;
            }

            proxy_pass http://acestream_backend;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;
            proxy_set_header X-Forwarded-Port 443;
            proxy_set_header Connection "close";

            proxy_http_version 1.1;
            proxy_read_timeout 3600s;
            proxy_send_timeout 3600s;
            proxy_connect_timeout 30s;

            # Desactivar buffering para streaming
            proxy_buffering off;
            proxy_request_buffering off;
            proxy_cache off;

            # Reescrituras de URLs para mantener el esquema HTTPS
            proxy_redirect http://acestream-arm:6878/ $public_scheme://$public_domain/;
            proxy_redirect http://$host:6878/ $public_scheme://$public_domain/;
            proxy_redirect http://acestream.walerike.com:6878/ $public_scheme://acestream.walerike.com/;
            proxy_redirect http://acestream.walerike.com/ $public_scheme://acestream.walerike.com/;

            # Reescritura de contenido en manifests
            sub_filter 'http://acestream.walerike.com:6878/' '$public_scheme://acestream.walerike.com/';
            sub_filter 'http://acestream.walerike.com/' '$public_scheme://acestream.walerike.com/';
            sub_filter 'http://acestream-arm:6878/' '$public_scheme://acestream.walerike.com/';

            # URLs relativas a absolutas en manifests
            sub_filter '/ace/c/' '$public_scheme://acestream.walerike.com/ace/c/';
            sub_filter_once off;
            sub_filter_types application/vnd.apple.mpegurl application/x-mpegurl text/plain;

            header_filter_by_lua_block {
                -- CORS permisivo para Chromecast (no siempre envía Origin)
                local origin = ngx.var.http_origin
                if origin then
                    -- Si hay Origin, permitirlo (navegador)
                    ngx.header["Access-Control-Allow-Origin"] = origin
                else
                    -- Si no hay Origin, usar wildcard (Chromecast)
                    ngx.header["Access-Control-Allow-Origin"] = "*"
                end

                ngx.header["Access-Control-Allow-Methods"] = "GET, POST, OPTIONS, HEAD"
                ngx.header["Access-Control-Allow-Headers"] = "*"
                ngx.header["Access-Control-Expose-Headers"] = "Content-Length,Content-Range"
                ngx.header["Access-Control-Allow-Credentials"] = nil  -- No usar con wildcard

                -- Reescribir Location si es necesario
                local location = ngx.header["Location"]
                if location then
                    -- Convertir a HTTPS
                    location = string.gsub(location, "^http://", "https://")
                    -- Quitar puerto 6878
                    location = string.gsub(location, ":6878/", "/")
                    -- Asegurar dominio correcto
                    location = string.gsub(location, "acestream%-arm", "acestream.walerike.com")
                    ngx.header["Location"] = location
                end

                -- Headers importantes para streaming
                ngx.header["Accept-Ranges"] = "bytes"

                -- Cache headers para segmentos
                local uri = ngx.var.uri
                if string.match(uri, "%.ts$") then
                    -- Segmentos TS: cache corto
                    ngx.header["Cache-Control"] = "public, max-age=10"
                elseif string.match(uri, "%.m3u8$") then
                    -- Manifests: no cache
                    ngx.header["Cache-Control"] = "no-cache, no-store, must-revalidate"
                    ngx.header["Pragma"] = "no-cache"
                    ngx.header["Expires"] = "0"
                end
            }

            body_filter_by_lua_block {
                -- Reescribir URLs en el cuerpo del manifest
                local content_type = ngx.header["Content-Type"]
                if content_type and (string.match(content_type, "mpegurl") or string.match(content_type, "text/plain")) then
                    local chunk, eof = ngx.arg[1], ngx.arg[2]
                    if chunk then
                        -- Convertir URLs relativas a absolutas en manifests
                        chunk = string.gsub(chunk, "\n/ace/c/", "\nhttps://acestream.walerike.com/ace/c/")
                        chunk = string.gsub(chunk, "\nhttp://acestream%-arm:6878/", "\nhttps://acestream.walerike.com/")
                        chunk = string.gsub(chunk, "\nhttp://acestream.walerike.com:6878/", "\nhttps://acestream.walerike.com/")
                        chunk = string.gsub(chunk, "\nhttp://acestream.walerike.com/", "\nhttps://acestream.walerike.com/")
                        ngx.arg[1] = chunk
                    end
                end
            }
        }
    }
}