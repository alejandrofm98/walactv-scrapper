worker_processes auto;

events {
    worker_connections 1024;
}

http {
    include       /usr/local/openresty/nginx/conf/mime.types;
    default_type  application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';
    access_log /dev/stdout main;
    error_log  /dev/stderr info;

    # -------------------------------
    # CORS - Mapeo dinámico para Chromecast
    # -------------------------------
    map $http_origin $cors_origin {
        default "*";
        ~^https?://(.*\.walerike\.com|localhost)$ $http_origin;
    }

    map $http_origin $cors_credentials {
        default "false";
        ~^https?://(.*\.walerike\.com|localhost)$ "true";
    }

    # -------------------------------
    # Backend Acestream
    # -------------------------------
    upstream acestream {
        server acestream-arm:6878;
        keepalive 32;
    }

    # -------------------------------
    # Servidor principal
    # -------------------------------
    server {
        listen 80;
        server_name _;

        # -------------------------------
        # Health check en raíz
        # -------------------------------
        location = / {
            return 200 "OK\n";
            add_header Content-Type text/plain;
        }

        # -------------------------------
        # Interceptar manifest.m3u8 específicamente
        # -------------------------------
        location ~ ^/ace/manifest\.m3u8 {
            content_by_lua_block {
                local http = require "resty.http"
                local httpc = http.new()
                httpc:set_timeout(10000)

                local uri = ngx.var.request_uri
                local backend_url = "http://acestream-arm:6878" .. uri

                ngx.log(ngx.WARN, "[MANIFEST] Step 1: Fetching from ", backend_url)

                -- Primera petición
                local res1, err1 = httpc:request_uri(backend_url, {
                    method = "GET",
                    headers = {
                        ["Host"] = "acestream-arm:6878"
                    }
                })

                if not res1 then
                    ngx.log(ngx.ERR, "[MANIFEST] Error in step 1: ", err1)
                    ngx.status = 502
                    ngx.say("Backend error")
                    return ngx.exit(502)
                end

                local body1 = res1.body or ""
                ngx.log(ngx.WARN, "[MANIFEST] Step 1 response: ", string.sub(body1, 1, 100))

                -- Buscar redirect textual
                local redirect_url = string.match(body1, "^Redirect to (http://[^\r\n]+)")

                if not redirect_url then
                    ngx.log(ngx.WARN, "[MANIFEST] No redirect found, returning body as-is")

                    -- Reescribir URLs y devolver
                    body1 = string.gsub(body1, "http://[^:/]+:6878", "https://acestream.walerike.com")
                    body1 = string.gsub(body1, "http://([^/:%s]+)/", "https://acestream.walerike.com/")

                    ngx.header["Content-Type"] = "application/vnd.apple.mpegurl"
                    ngx.header["Content-Length"] = #body1
                    ngx.say(body1)
                    return ngx.exit(200)
                end

                ngx.log(ngx.WARN, "[MANIFEST] Step 2: Following redirect to ", redirect_url)

                -- Extraer path del redirect
                local path = string.match(redirect_url, "http://[^/]+(/.+)$")

                if not path then
                    ngx.log(ngx.ERR, "[MANIFEST] Cannot extract path from redirect")
                    ngx.status = 502
                    ngx.say("Invalid redirect")
                    return ngx.exit(502)
                end

                local final_url = "http://acestream-arm:6878" .. path
                ngx.log(ngx.WARN, "[MANIFEST] Step 2: Fetching final m3u8 from ", final_url)

                -- Segunda petición
                local res2, err2 = httpc:request_uri(final_url, {
                    method = "GET",
                    headers = {
                        ["Host"] = "acestream-arm:6878"
                    }
                })

                if not res2 then
                    ngx.log(ngx.ERR, "[MANIFEST] Error in step 2: ", err2)
                    ngx.status = 502
                    ngx.say("Backend error on redirect")
                    return ngx.exit(502)
                end

                if res2.status ~= 200 then
                    ngx.log(ngx.ERR, "[MANIFEST] Step 2 returned status: ", res2.status)
                    ngx.status = res2.status
                    ngx.say(res2.body or "Error")
                    return ngx.exit(res2.status)
                end

                local body2 = res2.body or ""
                ngx.log(ngx.WARN, "[MANIFEST] Step 2 success, body length: ", #body2)

                -- Reescribir URLs en el m3u8
                body2 = string.gsub(body2, "http://[^:/]+:6878", "https://acestream.walerike.com")
                body2 = string.gsub(body2, "http://([^/:%s]+)/", "https://acestream.walerike.com/")

                -- CORS headers
                local origin = ngx.var.http_origin or ""
                if string.find(origin, "walerike%.com") or string.find(origin, "localhost") then
                    ngx.header["Access-Control-Allow-Origin"] = origin
                    ngx.header["Access-Control-Allow-Credentials"] = "true"
                else
                    ngx.header["Access-Control-Allow-Origin"] = "*"
                    ngx.header["Access-Control-Allow-Credentials"] = "false"
                end

                ngx.header["Access-Control-Allow-Methods"] = "GET, POST, OPTIONS"
                ngx.header["Access-Control-Allow-Headers"] = "*"
                ngx.header["Access-Control-Expose-Headers"] = "Content-Length,Content-Range"
                ngx.header["Content-Type"] = "application/vnd.apple.mpegurl"
                ngx.header["Content-Length"] = #body2

                ngx.say(body2)
                ngx.exit(200)
            }
        }

        # -------------------------------
        # TODAS las demás rutas van a Acestream
        # -------------------------------
        location / {
            proxy_redirect off;

            proxy_pass http://acestream;
            proxy_http_version 1.1;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Connection "";

            proxy_buffering off;
            proxy_connect_timeout 10s;
            proxy_send_timeout 300s;
            proxy_read_timeout 300s;

            proxy_hide_header Access-Control-Allow-Origin;
            proxy_hide_header Access-Control-Allow-Methods;
            proxy_hide_header Access-Control-Allow-Headers;
            proxy_hide_header Access-Control-Expose-Headers;
            proxy_hide_header Access-Control-Allow-Credentials;

            header_filter_by_lua_block {
                local location = ngx.header["Location"]
                if location then
                    local modified = string.gsub(location, "http://[^:/]+:6878", "https://acestream.walerike.com")
                    modified = string.gsub(modified, "http://([^:/]+)", "https://acestream.walerike.com")

                    if modified ~= location then
                        ngx.header["Location"] = modified
                    end
                end
            }

            body_filter_by_lua_block {
                local body = ngx.arg[1]
                if not body or body == "" then
                    return
                end

                local ct = ngx.header["Content-Type"] or ""
                local uri = ngx.var.request_uri or ""

                local is_m3u8 = (
                    string.find(ct, "application/vnd.apple.mpegurl", 1, true) or
                    string.find(ct, "application/x-mpegurl", 1, true) or
                    string.find(uri, "%.m3u8", 1, true)
                )

                if is_m3u8 then
                    local modified = string.gsub(body, "http://[^:/]+:6878", "https://acestream.walerike.com")
                    modified = string.gsub(modified, "http://([^/:%s]+)/", "https://acestream.walerike.com/")
                    ngx.arg[1] = modified
                end
            }

            add_header Access-Control-Allow-Origin $cors_origin always;
            add_header Access-Control-Allow-Credentials $cors_credentials always;
            add_header Access-Control-Allow-Methods 'GET, POST, OPTIONS' always;
            add_header Access-Control-Allow-Headers '*' always;
            add_header Access-Control-Expose-Headers 'Content-Length,Content-Range' always;

            if ($request_method = OPTIONS) {
                add_header Access-Control-Allow-Origin $cors_origin always;
                add_header Access-Control-Allow-Credentials $cors_credentials always;
                add_header Access-Control-Allow-Methods 'GET, POST, OPTIONS' always;
                add_header Access-Control-Allow-Headers '*' always;
                return 204;
            }
        }
    }
}