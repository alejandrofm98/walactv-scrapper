worker_processes auto;

events {
    worker_connections 1024;
}

http {
    include       /usr/local/openresty/nginx/conf/mime.types;
    default_type  application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';
    access_log /dev/stdout main;
    error_log  /dev/stderr info;

    # -------------------------------
    # CORS
    # -------------------------------
    map $http_origin $cors_origin {
        default "";
        ~^https?://(localhost|.*\.walerike\.com)$ $http_origin;
    }

    # -------------------------------
    # Backend Acestream
    # -------------------------------
    upstream acestream {
        server acestream-arm:6878;
        keepalive 32;
    }

    # -------------------------------
    # Servidor principal
    # -------------------------------
    server {
        listen 80;
        server_name _;

        location = / {
            return 200 "OK\n";
            add_header Content-Type text/plain;
        }

        # ðŸ”¹ Captura cualquier ruta que empiece por /ace (sin barra final)
        location ^~ /ace {
            proxy_pass http://acestream;
            proxy_http_version 1.1;

            proxy_set_header Host acestream.walerike.com;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;

            proxy_buffering on;
            proxy_connect_timeout 10s;
            proxy_send_timeout 300s;
            proxy_read_timeout 300s;

            # -------------------------------
            # Reescribir redirecciones reales (Location:)
            # -------------------------------
            proxy_redirect ~^http://([^:]+):6878(.*)$ https://acestream.walerike.com$2;
            proxy_redirect ~^http://([^:]+)(.*)$ https://acestream.walerike.com$2;

            # -------------------------------
            # Interceptar redirecciones de texto â€œRedirect to ...â€
            # -------------------------------
            body_filter_by_lua_block {
                local body = ngx.arg[1]
                if body and string.len(body) > 0 and string.len(body) < 500 then
                    local redirect_url = string.match(body, "Redirect to (http://[^\n\r]+)")
                    if redirect_url then
                        ngx.log(ngx.WARN, "Found text redirect: ", redirect_url)
                        redirect_url = string.gsub(redirect_url, "http://[^/]+:6878", "https://acestream.walerike.com")
                        ngx.header["Location"] = redirect_url
                        ngx.status = 302
                        ngx.arg[1] = ""
                        ngx.arg[2] = true
                        return
                    end
                end

                -- ðŸ”¹ Reescribir URLs internas dentro de manifiestos .m3u8
                if ngx.header["Content-Type"] and ngx.header["Content-Type"]:find("application/vnd.apple.mpegurl") then
                    local chunk = ngx.arg[1]
                    if chunk then
                        chunk = string.gsub(chunk, "http://[^/]+:6878", "https://acestream.walerike.com")
                        ngx.arg[1] = chunk
                    end
                end
            }

            # -------------------------------
            # CORS
            # -------------------------------
            add_header Access-Control-Allow-Origin $cors_origin always;
            add_header Access-Control-Allow-Credentials true always;
            add_header Access-Control-Allow-Methods 'GET, POST, OPTIONS' always;
            add_header Access-Control-Allow-Headers '*' always;
            add_header Access-Control-Expose-Headers 'Content-Length,Content-Range' always;

            if ($request_method = OPTIONS) {
                add_header Access-Control-Allow-Origin $cors_origin always;
                add_header Access-Control-Allow-Credentials true always;
                add_header Access-Control-Allow-Methods 'GET, POST, OPTIONS' always;
                add_header Access-Control-Allow-Headers '*' always;
                return 204;
            }

            proxy_intercept_errors on;
            error_page 502 503 504 = @error_backend;
        }

        location @error_backend {
            default_type text/plain;
            return 502 "Backend not reachable or error from upstream\n";
        }

        location / {
            return 404 "No match in nginx.conf\n";
        }
    }
}
