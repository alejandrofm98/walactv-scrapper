events {
    worker_connections 1024;
}

http {
    # MIME types para HLS
    types {
        application/vnd.apple.mpegurl m3u8;
        video/mp2t ts;
        text/html html htm;
        text/plain txt;
    }
    default_type application/octet-stream;

    # Optimizaciones
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;

    # Logs
    access_log /dev/stdout;
    error_log /dev/stderr warn;

    # Upstream con IP fija (más confiable que DNS)
    upstream acestream_backend {
        server 10.0.1.156:6878;
        keepalive 32;
    }

    server {
        listen 80;
        server_name _;

        # Health check
        location = / {
            access_log off;
            return 200 'Acestream Proxy OK\n';
            add_header Content-Type text/plain;
        }

        location = /favicon.ico {
            access_log off;
            return 204;
        }

        # Proxy principal
        location / {
            # CORS preflight
            if ($request_method = 'OPTIONS') {
                add_header Access-Control-Allow-Origin '*' always;
                add_header Access-Control-Allow-Methods 'GET, POST, OPTIONS, HEAD' always;
                add_header Access-Control-Allow-Headers '*' always;
                add_header Access-Control-Max-Age '1728000' always;
                add_header Content-Length '0' always;
                return 204;
            }

            # Proxy pass
            proxy_pass http://acestream_backend;

            # Headers básicos
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;
            proxy_set_header X-Forwarded-Port 443;
            proxy_set_header Connection "";

            # HTTP/1.1
            proxy_http_version 1.1;
            proxy_read_timeout 7200s;
            proxy_send_timeout 7200s;
            proxy_connect_timeout 120s;

            # Sin buffering
            proxy_buffering off;
            proxy_request_buffering off;
            proxy_cache off;
            proxy_max_temp_file_size 0;

            # Redirects simples (sin Lua)
            proxy_redirect http://acestream-arm:6878/ https://acestream.walerike.com/;
            proxy_redirect http://10.0.1.156:6878/ https://acestream.walerike.com/;
            proxy_redirect http://localhost:6878/ https://acestream.walerike.com/;
            proxy_redirect http://acestream.walerike.com:6878/ https://acestream.walerike.com/;
            proxy_redirect http://acestream.walerike.com/ https://acestream.walerike.com/;

            # Reescritura de contenido (sub_filter es más simple que Lua)
            sub_filter 'http://acestream-arm:6878' 'https://acestream.walerike.com';
            sub_filter 'http://10.0.1.156:6878' 'https://acestream.walerike.com';
            sub_filter 'http://localhost:6878' 'https://acestream.walerike.com';
            sub_filter 'http://acestream.walerike.com:6878' 'https://acestream.walerike.com';
            sub_filter '/ace/' 'https://acestream.walerike.com/ace/';
            sub_filter_once off;
            sub_filter_types application/vnd.apple.mpegurl application/x-mpegurl text/plain;

            # Headers con Lua (solo si OpenResty está funcionando)
            header_filter_by_lua_block {
                local origin = ngx.var.http_origin

                -- CORS
                if origin then
                    ngx.header["Access-Control-Allow-Origin"] = origin
                    ngx.header["Access-Control-Allow-Credentials"] = "true"
                else
                    ngx.header["Access-Control-Allow-Origin"] = "*"
                end

                ngx.header["Access-Control-Allow-Methods"] = "GET, POST, OPTIONS, HEAD"
                ngx.header["Access-Control-Allow-Headers"] = "Origin, Content-Type, Accept, Range, X-Requested-With"
                ngx.header["Access-Control-Expose-Headers"] = "Content-Length, Content-Range, Accept-Ranges"
                ngx.header["Accept-Ranges"] = "bytes"

                -- Reescribir Location
                local location = ngx.header["Location"]
                if location then
                    location = string.gsub(location, "^http://", "https://")
                    location = string.gsub(location, "acestream%-arm:6878", "acestream.walerike.com")
                    location = string.gsub(location, "10%.0%.1%.156:6878", "acestream.walerike.com")
                    location = string.gsub(location, "localhost:6878", "acestream.walerike.com")
                    location = string.gsub(location, ":6878", "")
                    ngx.header["Location"] = location
                end

                -- Cache
                local uri = ngx.var.uri
                if string.match(uri, "%.ts$") then
                    ngx.header["Cache-Control"] = "public, max-age=10"
                elseif string.match(uri, "%.m3u8$") then
                    ngx.header["Cache-Control"] = "no-cache, no-store, must-revalidate"
                    ngx.header["Pragma"] = "no-cache"
                    ngx.header["Expires"] = "0"
                end

                -- Content-Type
                if string.match(uri, "%.m3u8$") then
                    ngx.header["Content-Type"] = "application/vnd.apple.mpegurl"
                elseif string.match(uri, "%.ts$") then
                    ngx.header["Content-Type"] = "video/mp2t"
                end
            }

            # Reescritura adicional de body (complementa sub_filter)
            body_filter_by_lua_block {
                local ct = ngx.header["Content-Type"]
                if not ct then return end

                -- Solo manifests y text/plain
                if not (string.match(ct, "mpegurl") or string.match(ct, "text/plain")) then
                    return
                end

                local chunk, eof = ngx.arg[1], ngx.arg[2]
                if not chunk or chunk == "" then return end

                local ctx = ngx.ctx
                if not ctx.buffer then ctx.buffer = {} end
                table.insert(ctx.buffer, chunk)

                if eof then
                    local body = table.concat(ctx.buffer)

                    -- Reescribir líneas que empiezan con /ace/
                    body = string.gsub(body, "\n/ace/", "\nhttps://acestream.walerike.com/ace/")
                    body = string.gsub(body, "^/ace/", "https://acestream.walerike.com/ace/")

                    -- Limpiar duplicados
                    body = string.gsub(body, "https://https://", "https://")

                    ngx.arg[1] = body
                else
                    ngx.arg[1] = nil
                end
            }
        }
    }
}