events {
    worker_connections 1024;
}

http {
    # Resolver DNS de Docker
    resolver 127.0.0.11 valid=10s ipv6=off;
    resolver_timeout 5s;

    upstream acestream_backend {
        server acestream-arm:6878;
    }

    server {
        listen 80;
        server_name _;

        # Manejo CORS y preflight
        location / {
            if ($request_method = 'OPTIONS') {
                add_header Access-Control-Allow-Origin 'https://walactvweb.walerike.com' always;
                add_header Access-Control-Allow-Methods 'GET, POST, OPTIONS, HEAD' always;
                add_header Access-Control-Allow-Headers '*' always;
                add_header Access-Control-Max-Age '1728000' always;
                add_header Content-Length '0' always;
                add_header Content-Type 'text/plain charset=UTF-8' always;
                return 204;
            }

            proxy_pass http://acestream_backend;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;
            proxy_set_header X-Forwarded-Port 443;
            proxy_set_header Connection "close";

            proxy_http_version 1.1;
            proxy_read_timeout 3600s;
            proxy_send_timeout 3600s;
            proxy_connect_timeout 30s;

            # Solo desactiva buffering para streaming
            location ~* \.(m3u8|ts)$ {
                proxy_buffering off;
                proxy_request_buffering off;
            }

            # Reescrituras de URLs
            proxy_redirect http://acestream-arm:6878/ https://$host/;
            proxy_redirect http://$host:6878/ https://$host/;
            proxy_redirect http://acestream.walerike.com:6878/ https://acestream.walerike.com/;

            # Reescritura de contenido
            sub_filter 'http://acestream.walerike.com:6878/' 'https://acestream.walerike.com/';
            sub_filter_once off;
            sub_filter_types application/vnd.apple.mpegurl application/x-mpegurl text/plain;

            header_filter_by_lua_block {
                -- Limpieza de headers CORS previos
                ngx.header["Access-Control-Allow-Origin"] = "https://walactvweb.walerike.com"
                ngx.header["Access-Control-Allow-Methods"] = "GET, POST, OPTIONS, HEAD"
                ngx.header["Access-Control-Allow-Headers"] = "*"
                ngx.header["Access-Control-Expose-Headers"] = "Content-Length,Content-Range"

                -- Reescribir Location si es necesario
                local location = ngx.header["Location"]
                if location then
                    location = string.gsub(location, "^http://", "https://")
                    location = string.gsub(location, ":6878/", "/")
                    ngx.header["Location"] = location
                end
            }
        }
    }
}
