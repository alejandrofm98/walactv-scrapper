worker_processes auto;

events {
    worker_connections 1024;
}

http {
    include       /usr/local/openresty/nginx/conf/mime.types;
    default_type  application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';
    access_log /dev/stdout main;
    error_log  /dev/stderr info;

    # CORS
    map $http_origin $cors_origin {
        default "";
        ~^https?://(localhost|.*\.walerike\.com)$ $http_origin;
    }

    upstream acestream {
        server acestream-arm:6878;
        keepalive 32;
    }

    server {
        listen 80;
        server_name _;

        location = / {
            return 200 "OK\n";
            add_header Content-Type text/plain;
        }

        location /ace/ {
            proxy_pass http://acestream;

            proxy_set_header Host acestream.walerike.com;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;

            proxy_http_version 1.1;
            proxy_buffering on;

            proxy_connect_timeout 10s;
            proxy_send_timeout 300s;
            proxy_read_timeout 300s;

            # Redirecciones HTTP reales
            proxy_redirect ~^http://([^:]+):6878(.*)$ https://acestream.walerike.com$2;
            proxy_redirect ~^http://([^:]+)(.*)$ https://acestream.walerike.com$2;

            # Interceptar respuesta con Lua
            header_filter_by_lua_block {
                -- Si es una redirecci칩n HTTP v치lida, ya est치 manejada por proxy_redirect
            }

            body_filter_by_lua_block {
                local body = ngx.arg[1]

                -- Solo procesar si hay contenido
                if body and string.len(body) < 500 then
                    -- Buscar "Redirect to http://..."
                    local redirect_url = string.match(body, "Redirect to (http://[^\n\r]+)")

                    if redirect_url then
                        ngx.log(ngx.WARN, "Found text redirect: ", redirect_url)

                        -- Reescribir URL
                        redirect_url = string.gsub(redirect_url, "http://[^/]+:6878", "https://acestream.walerike.com")
                        redirect_url = string.gsub(redirect_url, "http://acestream%.walerike%.com:6878", "https://acestream.walerike.com")

                        ngx.log(ngx.WARN, "Rewritten to: ", redirect_url)

                        -- Enviar redirecci칩n real al cliente
                        ngx.header["Location"] = redirect_url
                        ngx.status = 302
                        ngx.arg[1] = ""
                        return
                    end
                end
            }

            # CORS
            add_header Access-Control-Allow-Origin $cors_origin always;
            add_header Access-Control-Allow-Credentials true always;
            add_header Access-Control-Allow-Methods 'GET, POST, OPTIONS' always;
            add_header Access-Control-Allow-Headers '*' always;
            add_header Access-Control-Expose-Headers 'Content-Length,Content-Range' always;

            if ($request_method = OPTIONS) {
                add_header Access-Control-Allow-Origin $cors_origin always;
                add_header Access-Control-Allow-Credentials true always;
                add_header Access-Control-Allow-Methods 'GET, POST, OPTIONS' always;
                add_header Access-Control-Allow-Headers '*' always;
                return 204;
            }
        }
    }
}