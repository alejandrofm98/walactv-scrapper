events {
    worker_connections 1024;
}

http {
    server {
        listen 80;
        server_name _;
        
        location / {
            proxy_pass http://acestream-arm:6878;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;
            proxy_set_header X-Forwarded-Port 443;
            
            # Reescribir redirecciones en headers
            proxy_redirect http://acestream-arm:6878/ https://$host/;
            proxy_redirect http://$host:6878/ https://$host/;
            proxy_redirect http://acestream.walerike.com:6878/ https://acestream.walerike.com/;
            
            # Reescribir el contenido de los archivos .m3u8
            sub_filter 'http://acestream.walerike.com:6878/' 'https://acestream.walerike.com/';
            sub_filter 'http://$host:6878/' 'https://$host/';
            sub_filter_once off;
            sub_filter_types application/vnd.apple.mpegurl application/x-mpegurl text/plain;
            
            # Headers para CORS y streaming
            add_header Access-Control-Allow-Origin * always;
            add_header Access-Control-Allow-Methods 'GET, POST, OPTIONS' always;
            add_header Access-Control-Allow-Headers '*' always;
            
            # Timeouts para streaming
            proxy_read_timeout 3600s;
            proxy_send_timeout 3600s;
            proxy_connect_timeout 30s;
            proxy_buffering off;
            proxy_request_buffering off;
            
            # Mantener conexiones vivas
            proxy_http_version 1.1;
            proxy_set_header Connection "";
        }
    }
}