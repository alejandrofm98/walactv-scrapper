worker_processes auto;

events {
    worker_connections 1024;
}

http {
    include       /usr/local/openresty/nginx/conf/mime.types;
    default_type  application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';
    access_log /dev/stdout main;
    error_log  /dev/stderr;

    # CORS
    map $http_origin $cors_origin {
        default "";
        ~^https?://(localhost|.*\.walerike\.com)$ $http_origin;
    }

    server {
        listen 80;
        server_name _;

        # Health-check
        location / {
            return 200 "OK\n";
            add_header Content-Type text/plain;
        }

        # Proxy a Acestream Engine
        location /ace/ {
            proxy_pass http://acestream-arm:6878;
            proxy_set_header Host 127.0.0.1:6878;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Original-URI $request_uri;

            # CRÍTICO: Reescribir URLs internas a públicas
            sub_filter 'http://acestream-arm:6878/ace/' 'https://acestream.walerike.com/ace/';
            sub_filter_once off;
            sub_filter_types application/vnd.apple.mpegurl;

            # CORS
            add_header Access-Control-Allow-Origin  $cors_origin always;
            add_header Access-Control-Allow-Credentials true always;
            add_header Access-Control-Allow-Methods 'GET, POST, OPTIONS' always;
            add_header Access-Control-Allow-Headers '*' always;
            add_header Access-Control-Expose-Headers 'Content-Length,Content-Range' always;

            # Preflight
            if ($request_method = OPTIONS) {
                return 204;
            }

            # Deshabilitar buffering para streaming
            proxy_buffering off;
            proxy_request_buffering off;
        }

        # Redirige manifest.m3u8 -> getstream (misma query)
        location = /ace/manifest.m3u8 {
            return 302 /ace/getstream$is_args$args;
        }
    }
}