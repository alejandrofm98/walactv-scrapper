worker_processes auto;

events {
    worker_connections 1024;
}

http {
    include       /usr/local/openresty/nginx/conf/mime.types;
    default_type  application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';
    access_log /dev/stdout main;
    error_log  /dev/stderr info;

    # CORS
    map $http_origin $cors_origin {
        default "";
        ~^https?://(localhost|.*\.walerike\.com)$ $http_origin;
    }

    # Upstream para Acestream
    upstream acestream {
        server acestream-arm:6878;
        keepalive 32;
    }

    server {
        listen 80;
        server_name _;

        # Health check
        location = / {
            return 200 "OK\n";
            add_header Content-Type text/plain;
        }

        # Proxy directo a Acestream
        location /ace/ {
            # Proxy pass
            proxy_pass http://acestream;

            # Headers básicos
            proxy_set_header Host $http_host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Connection "";

            # HTTP version y keepalive
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;

            # Timeouts generosos
            proxy_connect_timeout 10s;
            proxy_send_timeout 300s;
            proxy_read_timeout 300s;

            # Buffering OFF
            proxy_buffering off;
            proxy_request_buffering off;

            # Redirecciones: reescribir URLs internas a públicas
            proxy_redirect http://acestream-arm:6878/ https://$http_host/;
            proxy_redirect http://127.0.0.1:6878/ https://$http_host/;
            proxy_redirect http://$http_host:6878/ https://$http_host/;
            proxy_redirect http://$http_host/ https://$http_host/;

            # CORS
            add_header Access-Control-Allow-Origin $cors_origin always;
            add_header Access-Control-Allow-Credentials true always;
            add_header Access-Control-Allow-Methods 'GET, POST, OPTIONS' always;
            add_header Access-Control-Allow-Headers '*' always;
            add_header Access-Control-Expose-Headers 'Content-Length,Content-Range' always;

            # OPTIONS preflight
            if ($request_method = OPTIONS) {
                add_header Access-Control-Allow-Origin $cors_origin always;
                add_header Access-Control-Allow-Credentials true always;
                add_header Access-Control-Allow-Methods 'GET, POST, OPTIONS' always;
                add_header Access-Control-Allow-Headers '*' always;
                return 204;
            }
        }
    }

    # Map para upgrade de conexión
    map $http_upgrade $connection_upgrade {
        default upgrade;
        '' close;
    }
}