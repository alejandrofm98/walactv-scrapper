events {
    worker_connections 1024;
}

http {
    resolver 127.0.0.11 valid=10s ipv6=off;
    resolver_timeout 5s;

    upstream acestream_backend {
        server acestream-arm:6878;
    }

    # Cache para segmentos TS
    proxy_cache_path /tmp/nginx_cache levels=1:2 keys_zone=acestream_cache:10m max_size=1g inactive=60m use_temp_path=off;

    server {
        listen 80;
        server_name _;

        set $public_domain "acestream.walerike.com";
        set $public_scheme "https";

        # Logs detallados
        access_log /var/log/nginx/access.log combined;
        error_log /var/log/nginx/error.log warn;

        # Preflight OPTIONS
        if ($request_method = 'OPTIONS') {
            add_header Access-Control-Allow-Origin '*' always;
            add_header Access-Control-Allow-Methods 'GET, HEAD, OPTIONS' always;
            add_header Access-Control-Allow-Headers '*' always;
            add_header Access-Control-Max-Age '86400' always;
            add_header Content-Length '0' always;
            return 204;
        }

        # ====================
        # MANIFEST M3U8 - SEGUIR REDIRECTS INTERNAMENTE (CRÍTICO)
        # ====================
        location ~ ^/ace/manifest\.m3u8 {
            # SOLUCIÓN: Hacer el redirect internamente con Lua
            access_by_lua_block {
                local http = require "resty.http"
                local httpc = http.new()

                -- Timeout
                httpc:set_timeout(30000)

                -- Primera petición al backend
                local res, err = httpc:request_uri("http://acestream-arm:6878" .. ngx.var.request_uri, {
                    method = "GET",
                    headers = {
                        ["Host"] = ngx.var.host,
                        ["User-Agent"] = ngx.var.http_user_agent or "nginx"
                    }
                })

                if not res then
                    ngx.log(ngx.ERR, "Failed to request: ", err)
                    ngx.exit(500)
                end

                -- Si es redirect, seguir internamente
                if res.status == 302 or res.status == 301 then
                    local location = res.headers["Location"]
                    if location then
                        -- Limpiar y normalizar la URL
                        location = string.gsub(location, "http://acestream%-arm:6878", "")
                        location = string.gsub(location, "http://[^/]+:6878", "")

                        ngx.log(ngx.INFO, "Following redirect to: ", location)

                        -- Segunda petición al endpoint redirigido
                        local res2, err2 = httpc:request_uri("http://acestream-arm:6878" .. location, {
                            method = "GET",
                            headers = {
                                ["Host"] = ngx.var.host,
                                ["User-Agent"] = ngx.var.http_user_agent or "nginx"
                            }
                        })

                        if not res2 then
                            ngx.log(ngx.ERR, "Failed to follow redirect: ", err2)
                            ngx.exit(500)
                        end

                        -- Devolver la respuesta final
                        ngx.header["Content-Type"] = "application/vnd.apple.mpegurl"
                        ngx.header["Access-Control-Allow-Origin"] = "*"
                        ngx.header["Access-Control-Allow-Methods"] = "GET, POST, OPTIONS, HEAD"
                        ngx.header["Access-Control-Allow-Headers"] = "*"
                        ngx.header["Access-Control-Expose-Headers"] = "Content-Length,Content-Range,Accept-Ranges"
                        ngx.header["Cache-Control"] = "no-cache, no-store, must-revalidate"
                        ngx.header["Pragma"] = "no-cache"

                        -- Reescribir URLs en el manifest
                        local body = res2.body
                        if body then
                            body = string.gsub(body, "http://acestream%-arm:6878/", "https://acestream.walerike.com/")
                            body = string.gsub(body, "http://[^/]+:6878/", "https://acestream.walerike.com/")
                            body = string.gsub(body, "\n/ace/", "\nhttps://acestream.walerike.com/ace/")
                        end

                        ngx.say(body)
                        ngx.exit(200)
                    end
                end

                -- Si no es redirect, pasar la respuesta tal cual
                ngx.header["Content-Type"] = res.headers["Content-Type"] or "application/vnd.apple.mpegurl"
                ngx.header["Access-Control-Allow-Origin"] = "*"
                ngx.say(res.body)
                ngx.exit(res.status)
            }

            # Este código nunca se ejecutará porque access_by_lua_block hace exit
            return 200;
        }

        # ====================
        # MANIFESTS DE SESIÓN (/ace/m/) - PROXY DIRECTO
        # ====================
        location ~ ^/ace/m/ {
            proxy_pass http://acestream_backend;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;
            proxy_set_header Connection "close";

            proxy_http_version 1.1;
            proxy_read_timeout 60s;
            proxy_connect_timeout 30s;

            # NO seguir redirects (ya los seguimos en manifest.m3u8)
            proxy_redirect off;

            # NO cachear
            proxy_buffering off;
            proxy_cache off;

            # Headers via Lua
        }

        # ====================
        # SEGMENTOS TS (/ace/c/) - CON HEAD SUPPORT
        # ====================
        location ~ ^/ace/c/ {
            # Interceptar HEAD y convertir a GET
            access_by_lua_block {
                if ngx.var.request_method == "HEAD" then
                    ngx.req.set_method(ngx.HTTP_GET)
                    ngx.var.original_method = "HEAD"
                end
            }

            proxy_pass http://acestream_backend;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;
            proxy_set_header Connection "close";

            proxy_http_version 1.1;
            proxy_read_timeout 60s;
            proxy_connect_timeout 10s;

            # NO redirects
            proxy_redirect off;

            # Cache ligero
            proxy_cache acestream_cache;
            proxy_cache_valid 200 10s;
            proxy_cache_key "$request_uri";
            proxy_cache_use_stale error timeout updating;

            # Streaming sin buffering
            proxy_buffering off;
            proxy_request_buffering off;

            # Range requests
            proxy_set_header Range $http_range;
            proxy_set_header If-Range $http_if_range;

            # Si era HEAD, descartar body
            body_filter_by_lua_block {
                if ngx.var.original_method == "HEAD" then
                    ngx.arg[1] = nil
                    ngx.arg[2] = true
                end
            }
        }

        # ====================
        # GETSTREAM (fallback)
        # ====================
        location ~ ^/ace/getstream {
            proxy_pass http://acestream_backend;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;
            proxy_set_header Connection "close";

            proxy_http_version 1.1;
            proxy_read_timeout 3600s;
            proxy_connect_timeout 30s;

            proxy_redirect off;

            proxy_buffering off;
            proxy_request_buffering off;
            proxy_cache off;

            add_header Access-Control-Allow-Origin '*' always;
            add_header Accept-Ranges "bytes" always;
            add_header Content-Type "video/mp2t" always;
        }

        # ====================
        # OTRAS RUTAS ACE
        # ====================
        location /ace/ {
            proxy_pass http://acestream_backend;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;
            proxy_set_header Connection "close";

            proxy_http_version 1.1;
            proxy_read_timeout 3600s;
            proxy_connect_timeout 30s;

            proxy_redirect off;

            proxy_buffering off;
            proxy_cache off;
        }

        # ====================
        # LUA HEADER FILTER GLOBAL
        # ====================
        header_filter_by_lua_block {
            -- CORS SIEMPRE WILDCARD para Chromecast
            ngx.header["Access-Control-Allow-Origin"] = "*"
            ngx.header["Access-Control-Allow-Methods"] = "GET, POST, OPTIONS, HEAD"
            ngx.header["Access-Control-Allow-Headers"] = "*"
            ngx.header["Access-Control-Expose-Headers"] = "Content-Length,Content-Range,Accept-Ranges"
            ngx.header["Access-Control-Max-Age"] = "86400"
            ngx.header["Access-Control-Allow-Credentials"] = nil

            -- Reescribir Location en redirects (por si acaso)
            local location = ngx.header["Location"]
            if location then
                location = string.gsub(location, "^http://", "https://")
                location = string.gsub(location, ":6878/", "/")
                location = string.gsub(location, "acestream%-arm", "acestream.walerike.com")
                ngx.header["Location"] = location
            end

            -- Accept-Ranges para streaming
            ngx.header["Accept-Ranges"] = "bytes"

            local uri = ngx.var.uri

            -- Segmentos TS
            if string.match(uri, "%.ts$") or string.match(uri, "/ace/c/") then
                ngx.header["Content-Type"] = "video/mp2t"
                ngx.header["Cache-Control"] = "public, max-age=10"

            -- Manifests
            elseif string.match(uri, "%.m3u8$") or string.match(uri, "/ace/m/") or string.match(uri, "/ace/manifest") then
                ngx.header["Content-Type"] = "application/vnd.apple.mpegurl"
                ngx.header["Cache-Control"] = "no-cache, no-store, must-revalidate"
                ngx.header["Pragma"] = "no-cache"
                ngx.header["Expires"] = "0"
            end
        }

        # ====================
        # LUA BODY FILTER - Reescribir URLs en manifests
        # ====================
        body_filter_by_lua_block {
            local content_type = ngx.header["Content-Type"]
            if content_type and string.match(content_type, "mpegurl") then
                local chunk = ngx.arg[1]
                if chunk then
                    -- Convertir URLs a HTTPS
                    chunk = string.gsub(chunk, "http://acestream%-arm:6878/", "https://acestream.walerike.com/")
                    chunk = string.gsub(chunk, "http://acestream.walerike.com:6878/", "https://acestream.walerike.com/")
                    chunk = string.gsub(chunk, "http://acestream.walerike.com/", "https://acestream.walerike.com/")

                    -- Rutas relativas a absolutas
                    chunk = string.gsub(chunk, "\n/ace/", "\nhttps://acestream.walerike.com/ace/")

                    ngx.arg[1] = chunk
                end
            end
        }

        # Health check
        location /health {
            access_log off;
            return 200 "OK\n";
            add_header Content-Type text/plain;
        }

        # Root
        location / {
            proxy_pass http://acestream_backend;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;

            proxy_http_version 1.1;
            proxy_read_timeout 3600s;
            proxy_connect_timeout 30s;

            proxy_redirect off;
            proxy_buffering off;
        }
    }
}