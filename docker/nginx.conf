worker_processes auto;

events {
    worker_connections 1024;
}

http {
    include       /usr/local/openresty/nginx/conf/mime.types;
    default_type  application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';
    access_log /dev/stdout main;
    error_log  /dev/stderr info;

    # -------------------------------
    # CORS - Mapeo dinámico para Chromecast
    # -------------------------------
    map $http_origin $cors_origin {
        default "*";
        ~^https?://(.*\.walerike\.com|localhost)$ $http_origin;
    }

    map $http_origin $cors_credentials {
        default "false";
        ~^https?://(.*\.walerike\.com|localhost)$ "true";
    }

    # -------------------------------
    # Backend Acestream
    # -------------------------------
    upstream acestream {
        server acestream-arm:6878;
        keepalive 32;
    }

    # -------------------------------
    # Servidor principal
    # -------------------------------
    server {
        listen 80;
        server_name _;

        # -------------------------------
        # Health check en raíz
        # -------------------------------
        location = / {
            return 200 "OK\n";
            add_header Content-Type text/plain;
        }

        # -------------------------------
        # TODAS las rutas van a Acestream (excepto la raíz)
        # -------------------------------
        location / {
            # CRÍTICO: Deshabilitar redirects automáticos
            proxy_redirect off;

            proxy_pass http://acestream;
            proxy_http_version 1.1;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Connection "";

            proxy_buffering off;
            proxy_connect_timeout 10s;
            proxy_send_timeout 300s;
            proxy_read_timeout 300s;

            # CRÍTICO: Ocultar headers CORS del backend para evitar duplicados
            proxy_hide_header Access-Control-Allow-Origin;
            proxy_hide_header Access-Control-Allow-Methods;
            proxy_hide_header Access-Control-Allow-Headers;
            proxy_hide_header Access-Control-Expose-Headers;
            proxy_hide_header Access-Control-Allow-Credentials;

            # -------------------------------
            # Seguir redirects internamente para manifest.m3u8
            # -------------------------------
            access_by_lua_block {
                local uri = ngx.var.request_uri or ""

                -- Solo procesar manifest.m3u8
                if not string.find(uri, "manifest%.m3u8", 1, true) then
                    return
                end

                local http = require "resty.http"
                local httpc = http.new()
                httpc:set_timeout(10000)

                -- Primera petición al backend
                local backend_url = "http://acestream-arm:6878" .. uri
                ngx.log(ngx.WARN, "Fetching manifest from: ", backend_url)

                local res, err = httpc:request_uri(backend_url, {
                    method = "GET",
                    headers = {
                        ["Host"] = "acestream-arm:6878"
                    }
                })

                if not res then
                    ngx.log(ngx.ERR, "Failed to fetch manifest: ", err)
                    return
                end

                -- Buscar redirect textual
                local redirect_url = string.match(res.body or "", "^Redirect to (http://[^\r\n]+)")

                if redirect_url then
                    ngx.log(ngx.WARN, "Found text redirect, following internally: ", redirect_url)

                    -- Extraer el path del redirect
                    local path = string.match(redirect_url, "http://[^/]+(/.+)$")

                    if path then
                        -- Segunda petición al path del redirect
                        local final_url = "http://acestream-arm:6878" .. path
                        ngx.log(ngx.WARN, "Fetching final m3u8 from: ", final_url)

                        local res2, err2 = httpc:request_uri(final_url, {
                            method = "GET",
                            headers = {
                                ["Host"] = "acestream-arm:6878"
                            }
                        })

                        if res2 and res2.status == 200 then
                            -- Reescribir URLs en el m3u8
                            local body = res2.body or ""
                            body = string.gsub(body, "http://[^:/]+:6878", "https://acestream.walerike.com")
                            body = string.gsub(body, "http://([^/:%s]+)/", "https://acestream.walerike.com/")

                            -- Devolver el contenido directamente
                            ngx.status = 200
                            ngx.header["Content-Type"] = "application/vnd.apple.mpegurl"
                            ngx.header["Content-Length"] = #body

                            -- CORS headers
                            local origin = ngx.var.http_origin or ""
                            if string.find(origin, "walerike%.com") or string.find(origin, "localhost") then
                                ngx.header["Access-Control-Allow-Origin"] = origin
                                ngx.header["Access-Control-Allow-Credentials"] = "true"
                            else
                                ngx.header["Access-Control-Allow-Origin"] = "*"
                                ngx.header["Access-Control-Allow-Credentials"] = "false"
                            end

                            ngx.header["Access-Control-Allow-Methods"] = "GET, POST, OPTIONS"
                            ngx.header["Access-Control-Allow-Headers"] = "*"
                            ngx.header["Access-Control-Expose-Headers"] = "Content-Length,Content-Range"

                            ngx.say(body)
                            ngx.exit(200)
                        end
                    end
                end
            }

            # -------------------------------
            # Interceptar y reescribir header Location (para otras rutas)
            # -------------------------------
            header_filter_by_lua_block {
                local location = ngx.header["Location"]
                if location then
                    ngx.log(ngx.WARN, "Original Location header: ", location)

                    local modified = string.gsub(location, "http://[^:/]+:6878", "https://acestream.walerike.com")
                    modified = string.gsub(modified, "http://([^:/]+)", "https://acestream.walerike.com")

                    if modified ~= location then
                        ngx.header["Location"] = modified
                        ngx.log(ngx.WARN, "Rewritten Location header: ", modified)
                    end
                end
            }

            # -------------------------------
            # Reescribir URLs en cuerpo m3u8 (para segmentos .ts)
            # -------------------------------
            body_filter_by_lua_block {
                local body = ngx.arg[1]
                if not body or body == "" then
                    return
                end

                local ct = ngx.header["Content-Type"] or ""
                local uri = ngx.var.request_uri or ""

                local is_m3u8 = (
                    string.find(ct, "application/vnd.apple.mpegurl", 1, true) or
                    string.find(ct, "application/x-mpegurl", 1, true) or
                    string.find(uri, "%.m3u8", 1, true)
                )

                if is_m3u8 then
                    local modified = body
                    modified = string.gsub(modified, "http://[^:/]+:6878", "https://acestream.walerike.com")
                    modified = string.gsub(modified, "http://([^/:%s]+)/", "https://acestream.walerike.com/")

                    if modified ~= body then
                        ngx.arg[1] = modified
                        ngx.log(ngx.DEBUG, "Rewrote m3u8 body")
                    end
                end
            }

            # -------------------------------
            # CORS
            # -------------------------------
            add_header Access-Control-Allow-Origin $cors_origin always;
            add_header Access-Control-Allow-Credentials $cors_credentials always;
            add_header Access-Control-Allow-Methods 'GET, POST, OPTIONS' always;
            add_header Access-Control-Allow-Headers '*' always;
            add_header Access-Control-Expose-Headers 'Content-Length,Content-Range' always;

            if ($request_method = OPTIONS) {
                add_header Access-Control-Allow-Origin $cors_origin always;
                add_header Access-Control-Allow-Credentials $cors_credentials always;
                add_header Access-Control-Allow-Methods 'GET, POST, OPTIONS' always;
                add_header Access-Control-Allow-Headers '*' always;
                return 204;
            }
        }
    }
}