events {
    worker_connections 1024;
}

http {
    # Deshabilitar buffering para streaming
    proxy_buffering off;
    proxy_request_buffering off;

    server {
        listen 80;
        server_name _;

        # Configuración para streaming de acestream
        location / {
            # Proxy pass al contenedor acestream
            proxy_pass http://acestream-arm:6878;

            # Headers básicos de proxy
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Port $server_port;

            # Timeouts para streaming
            proxy_read_timeout 3600s;
            proxy_send_timeout 3600s;
            proxy_connect_timeout 30s;
            proxy_http_version 1.1;
            proxy_set_header Connection "";

            # Reescribir redirecciones del backend
            proxy_redirect http://acestream-arm:6878/ $scheme://$host/;
            proxy_redirect http://$host:6878/ $scheme://$host/;
            proxy_redirect http://acestream.walerike.com:6878/ https://acestream.walerike.com/;

            # Reescribir contenido .m3u8
            sub_filter 'http://acestream.walerike.com:6878/' 'https://acestream.walerike.com/';
            sub_filter 'http://$host:6878/' '$scheme://$host/';
            sub_filter_once off;
            sub_filter_types application/vnd.apple.mpegurl application/x-mpegurl text/plain;

            # CORS headers
            add_header Access-Control-Allow-Origin 'https://walactvweb.walerike.com' always;
            add_header Access-Control-Allow-Methods 'GET, POST, OPTIONS, HEAD' always;
            add_header Access-Control-Allow-Headers '*' always;
            add_header Access-Control-Expose-Headers 'Content-Length,Content-Range' always;
            add_header Access-Control-Allow-Credentials 'true' always;

            # Manejar preflight OPTIONS
            if ($request_method = 'OPTIONS') {
                add_header Access-Control-Allow-Origin 'https://walactvweb.walerike.com' always;
                add_header Access-Control-Allow-Methods 'GET, POST, OPTIONS, HEAD' always;
                add_header Access-Control-Allow-Headers '*' always;
                add_header Access-Control-Max-Age 1728000 always;
                add_header Content-Length 0 always;
                add_header Content-Type 'text/plain charset=UTF-8' always;
                return 204;
            }
        }
    }
}