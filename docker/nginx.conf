worker_processes auto;

events {
    worker_connections 1024;
}

http {
    include       /usr/local/openresty/nginx/conf/mime.types;
    default_type  application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';
    access_log /dev/stdout main;
    error_log  /dev/stderr info;

    # -------------------------------
    # CORS
    # -------------------------------
    map $http_origin $cors_origin {
        default "";
        ~^https?://(localhost|.*\.walerike\.com)$ $http_origin;
    }

    # -------------------------------
    # Backend Acestream
    # -------------------------------
    upstream acestream {
        server acestream-arm:6878;
        keepalive 32;
    }

    # -------------------------------
    # Servidor principal
    # -------------------------------
    server {
        listen 80;
        server_name _;

        location = / {
            return 200 "OK\n";
            add_header Content-Type text/plain;
        }

        # -------------------------------
        # Rutas /ace* (proxy a Acestream)
        # -------------------------------
        location ^~ /ace {
            proxy_pass http://acestream;
            proxy_http_version 1.1;

            proxy_set_header Host acestream.walerike.com;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;

            proxy_buffering on;
            proxy_connect_timeout 10s;
            proxy_send_timeout 300s;
            proxy_read_timeout 300s;

            # -------------------------------
            # Reescribir redirecciones HTTP (Location: http://...:6878 → https sin puerto)
            # -------------------------------
            proxy_redirect ~^http://([^:/]+):6878(/.*)$ https://acestream.walerike.com$2;

            # -------------------------------
            # Intercepta redirecciones en cuerpo y reescribe .m3u8
            # -------------------------------
            body_filter_by_lua_block {
                local body = ngx.arg[1]
                if not body or body == "" then
                    return
                end

                -- CASO 1: Respuesta textual "Redirect to http://..."
                local redirect_match = string.match(body, "^Redirect to (http://[^\r\n]+)")
                if redirect_match then
                    ngx.log(ngx.WARN, "Found text-based redirect: ", redirect_match)

                    -- Reescribir a HTTPS sin puerto (¡sin espacios!)
                    local rewritten = string.gsub(redirect_match, "http://[^:/]+:6878", "https://acestream.walerike.com")
                    rewritten = string.gsub(rewritten, "http://[^:/]+", "https://acestream.walerike.com")

                    ngx.status = 302
                    ngx.header["Location"] = rewritten
                    ngx.header["Content-Length"] = nil
                    ngx.arg[1] = ""
                    ngx.arg[2] = true
                    return
                end

                -- CASO 2: Contenido .m3u8 → reescribir URLs internas
                local ct = ngx.header["Content-Type"] or ""
                local is_m3u8 = (
                    string.find(ct, "application/vnd.apple.mpegurl", 1, true) or
                    string.find(ct, "text/plain", 1, true) or
                    string.find(ngx.var.request_uri, "%.m3u8", 1, true)
                )

                if is_m3u8 then
                    local modified, n = string.gsub(body, "http://[^:/]+:6878", "https://acestream.walerike.com")
                    if n > 0 then
                        ngx.arg[1] = modified
                        ngx.log(ngx.DEBUG, "Rewrote m3u8 body: replaced ", n, " URLs")
                    end
                end
            }

            # -------------------------------
            # CORS
            # -------------------------------
            add_header Access-Control-Allow-Origin $cors_origin always;
            add_header Access-Control-Allow-Credentials true always;
            add_header Access-Control-Allow-Methods 'GET, POST, OPTIONS' always;
            add_header Access-Control-Allow-Headers '*' always;
            add_header Access-Control-Expose-Headers 'Content-Length,Content-Range' always;

            if ($request_method = OPTIONS) {
                add_header Access-Control-Allow-Origin $cors_origin always;
                add_header Access-Control-Allow-Credentials true always;
                add_header Access-Control-Allow-Methods 'GET, POST, OPTIONS' always;
                add_header Access-Control-Allow-Headers '*' always;
                return 204;
            }

            proxy_intercept_errors on;
            error_page 502 503 504 = @error_backend;
        }

        # -------------------------------
        # Error backend
        # -------------------------------
        location @error_backend {
            default_type text/plain;
            return 502 "Backend not reachable or error from upstream\n";
        }

        # -------------------------------
        # Default fallback
        # -------------------------------
        location / {
            return 404 "No match in nginx.conf\n";
        }
    }
}